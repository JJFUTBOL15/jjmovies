<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JJMovies - Reproductor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      line-height: 1.5;
    }
    #content {
      max-width: 900px;
      margin: 0 auto;
    }
    #movie-title {
      font-size: 32px;
      color: #ff3333;
      margin-bottom: 12px;
      text-shadow: 0 0 8px rgba(0,0,0,0.8);
    }
    #movie-overview {
      margin-bottom: 20px;
      opacity: 0.9;
      font-size: 16px;
    }
    #server-section {
      margin: 25px 0;
    }
    .section-title {
      font-size: 20px;
      margin-bottom: 12px;
      color: #ff6666;
    }
    .server-btn {
      background: #c00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .server-btn:hover {
      background: #ff0000;
    }
    #player-container {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 */
      position: relative;
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
    }
    #iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #error {
      color: #ff6666;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1 id="movie-title">Cargando película...</h1>
    <p id="movie-overview">Obteniendo información...</p>

    <div id="server-section">
      <div class="section-title">▶ Fuentes disponibles</div>
      <button id="verhd-btn" class="server-btn" disabled>
        Cargando fuentes...
      </button>
    </div>

    <div id="player-container" style="display:none;">
      <div id="iframe-container"></div>
    </div>

    <div id="error"></div>
  </div>

  <script>
    // === CONFIGURACIÓN ===
    const API_KEY = '936410eebae74f9895643e085cc4a740';
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const verhdBtn = document.getElementById('verhd-btn');
    const errorDiv = document.getElementById('error');

    // === SI NO HAY ID ===
    if (!id) {
      document.getElementById('movie-title').textContent = '❌ Error: Falta ?id= en la URL';
      document.getElementById('movie-overview').textContent = 'Ejemplo: ?id=550';
      verhdBtn.textContent = 'No disponible';
      verhdBtn.disabled = true;
    } else {
      // === CARGAR DATOS DE TMDB ===
      fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}&language=es-ES`)
        .then(res => {
          if (!res.ok) throw new Error('Película no encontrada en TMDB');
          return res.json();
        })
        .then(data => {
          document.getElementById('movie-title').textContent = data.title || 'Película';
          document.getElementById('movie-overview').textContent = data.overview || 'Sinopsis no disponible.';
        })
        .catch(err => {
          console.error('TMDB Error:', err);
          document.getElementById('movie-title').textContent = '⚠️ Película no encontrada';
          document.getElementById('movie-overview').textContent = '';
          errorDiv.textContent = 'No se pudo cargar la información de la película.';
        })
        .finally(() => {
          // === SIEMPRE ACTIVAR BOTÓN DE VERHDLINK ===
          verhdBtn.textContent = 'Ver en VerHDLink';
          verhdBtn.disabled = false;
          verhdBtn.onclick = () => {
            window.open(`https://verhdlink.cam/movie/${id}`, '_blank', 'noopener,noreferrer');
          };
        });
    }
  </script>
</body>
</html>
