<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineApp - Modo API Externa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; }
        .poster-glow { box-shadow: 0 0 25px rgba(56, 189, 248, 0.4); }
        .movie-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        
        /* Ajuste para que el iframe ocupe todo el espacio */
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Ratio 16:9 */
            background: #000;
            border-radius: 0.75rem;
            overflow: hidden;
            border: 1px solid #334155;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body class="font-sans antialiased min-h-screen flex flex-col">

    <nav class="bg-slate-900/90 backdrop-blur-md p-4 sticky top-0 z-50 border-b border-slate-700">
        <div class="container mx-auto flex justify-between items-center gap-4">
            <h1 class="text-2xl font-bold text-sky-500">ðŸŽ¬ CineApp <span class="text-xs text-yellow-500 border border-yellow-500 px-2 rounded">API Mode</span></h1>
            <input type="text" id="searchInput" placeholder="Buscar pelÃ­cula..." 
                   class="bg-slate-800 text-white px-5 py-2 rounded-full border border-slate-600 focus:border-sky-500 w-1/2">
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4 flex-grow">
        
        <div id="movie-details" class="hidden mb-12 bg-slate-800 p-6 rounded-2xl shadow-2xl">
            <button onclick="closeDetails()" class="text-sky-400 mb-4 hover:underline">â¬… Regresar a la lista</button>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div class="md:col-span-1 hidden md:block">
                    <img id="detail-poster" src="" class="w-full rounded-xl poster-glow">
                </div>
                
                <div class="md:col-span-3 flex flex-col gap-4">
                    <h2 id="detail-title" class="text-3xl font-bold text-white"></h2>
                    
                    <div class="iframe-container shadow-2xl">
                        <iframe id="video-frame" src="" allowfullscreen scrolling="no"></iframe>
                    </div>

                    <div class="p-4 bg-slate-900 rounded-lg border border-slate-700 mt-2">
                        <p class="text-xs text-gray-500 mb-2">SERVIDOR:</p>
                        <div class="flex gap-2">
                            <button class="px-4 py-2 bg-sky-600 text-white text-sm rounded hover:bg-sky-500 transition">OpciÃ³n 1 (Noctiflix)</button>
                            </div>
                    </div>

                    <p id="detail-overview" class="text-gray-400 text-sm leading-relaxed mt-2"></p>
                </div>
            </div>
        </div>

        <div id="movies-grid" class="grid grid-cols-2 md:grid-cols-5 gap-6"></div>
    </main>

    <script>
        // TU CONFIGURACIÃ“N
        const API_KEY = '936410eebae74f9895643e085cc4a740'; 
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMAGE_URL = 'https://image.tmdb.org/t/p/w500';

        // URL BASE DE LA API QUE ME PASASTE
        // Nota: Si cambian la url, solo modifÃ­cala aquÃ­.
        const EXTERNAL_PLAYER_URL = "https://api.noctiflix.lat/p/api.html?m=";

        const grid = document.getElementById('movies-grid');
        const detailSection = document.getElementById('movie-details');
        const iframe = document.getElementById('video-frame');

        // 1. Obtener PelÃ­culas (TMDB)
        async function fetchMovies(query = '') {
            let url = query 
                ? `${BASE_URL}/search/movie?api_key=${API_KEY}&language=es-MX&query=${query}`
                : `${BASE_URL}/movie/popular?api_key=${API_KEY}&language=es-MX`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                renderMovies(data.results);
            } catch (e) { console.error(e); }
        }

        // 2. Mostrar Lista
        function renderMovies(movies) {
            grid.innerHTML = '';
            movies.forEach(movie => {
                if(!movie.poster_path) return;
                const card = document.createElement('div');
                card.className = 'movie-card cursor-pointer bg-slate-800 rounded-xl overflow-hidden relative';
                card.innerHTML = `
                    <img src="${IMAGE_URL + movie.poster_path}" class="w-full aspect-[2/3] object-cover">
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black p-2 pt-8">
                        <h4 class="text-sm font-bold truncate text-white">${movie.title}</h4>
                    </div>
                `;
                card.onclick = () => loadPlayer(movie);
                grid.appendChild(card);
            });
        }

        // 3. CARGAR EL REPRODUCTOR (INTEGRACIÃ“N)
        function loadPlayer(movie) {
            // Llenar datos visuales
            document.getElementById('detail-title').innerText = movie.title;
            document.getElementById('detail-overview').innerText = movie.overview;
            document.getElementById('detail-poster').src = IMAGE_URL + movie.poster_path;

            // --- AQUÃ OCURRE LA MAGIA ---
            // Construimos la URL: https://api.noctiflix.lat... + ID de la pelÃ­cula
            const movieID = movie.id; 
            const finalUrl = `${EXTERNAL_PLAYER_URL}${movieID}`;
            
            console.log("Cargando video desde:", finalUrl); // Para que veas en la consola
            iframe.src = finalUrl;
            // ----------------------------

            // Mostrar pantalla
            detailSection.classList.remove('hidden');
            grid.classList.add('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function closeDetails() {
            detailSection.classList.add('hidden');
            grid.classList.remove('hidden');
            iframe.src = ""; // Detener video al salir
        }

        // Buscador
        let timeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => fetchMovies(e.target.value), 500);
        });

        fetchMovies();
    </script>
</body>
</html>
