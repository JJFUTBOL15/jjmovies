<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproduciendo - JJMovies.lat</title>
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { margin:0; background:#0f0f0f; color:white; font-family:sans-serif; }
    #player-container { width:100%; height:80vh; background:#000; position:relative; }
    #server-list { position:absolute; top:10px; right:10px; z-index:10; background:rgba(0,0,0,0.7); padding:10px; border-radius:8px; }
    #server-list button { display:block; margin:4px 0; padding:6px 10px; background:#b00; color:white; border:none; border-radius:4px; cursor:pointer; }
    #server-list button.active { background:#f00; }
    #external-links { margin-top:20px; }
    #loading { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#fff; }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="loading">Buscando fuentes...</div>
    <div id="server-list"></div>
    <video id="player" playsinline controls></video>
    <div id="iframe-container" style="display:none;width:100%;height:100%"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const season = params.get('season');
    const episode = params.get('episode');

    if (!id) {
      alert('Falta ?id=...');
      throw new Error('ID requerido');
    }

    const player = document.getElementById('player');
    const iframeContainer = document.getElementById('iframe-container');
    const serverList = document.getElementById('server-list');
    const loading = document.getElementById('loading');

    let currentSource = null;

    // Pedir fuentes al backend
    fetch(`/api/sources?id=${id}${season ? `&season=${season}&episode=${episode}` : ''}`)
      .then(res => res.json())
      .then(data => {
        loading.style.display = 'none';
        renderServers(data.sources);
        if (data.sources.length > 0) {
          playSource(data.sources[0]);
        }
      })
      .catch(err => {
        loading.textContent = 'âŒ Error al cargar fuentes';
        console.error(err);
      });

    function renderServers(sources) {
      serverList.innerHTML = '';
      sources.forEach((src, i) => {
        const btn = document.createElement('button');
        btn.textContent = src.name;
        btn.onclick = () => playSource(src);
        if (i === 0) btn.classList.add('active');
        serverList.appendChild(btn);
      });
    }

    function playSource(source) {
      // Quitar clase activa
      serverList.querySelectorAll('button').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');

      // Limpiar
      iframeContainer.style.display = 'none';
      iframeContainer.innerHTML = '';
      player.style.display = 'none';

      if (source.type === 'hls') {
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(source.url);
          hls.attachMedia(player);
          player.style.display = 'block';
          player.play();
        } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
          player.src = source.url;
          player.style.display = 'block';
          player.play();
        }
      } else if (source.type === 'iframe') {
        iframeContainer.innerHTML = `<iframe src="${source.url}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`;
        iframeContainer.style.display = 'block';
      } else if (source.type === 'external') {
        alert(`Abrir en ${source.name}:\n${source.url}`);
        window.open(source.url, '_blank');
      }
    }
  </script>
</body>
</html>
