<script>
// --- CONFIGURATION ---
const API_KEY = 'da8b836389708e0558de674492931977';
const PROXY_URL = 'https://api.codetabs.com/v1/proxy/?quest=';
const TARGET_BLOG = 'https://darkstatonmovies1.blogspot.com';
// --- STATE VARIABLES ---
let movieData = {
tmdbId: null,
imdbId: null,
title: '',
backdrop: '',
poster: '',
type: 'movie', // 'movie' or 'tv'
season: 1,
episode: 1,
totalSeasons: 1,
episodesInSeason: []
};
let playerInstance = null;
let sourcesList = [];
let currentLanguage = 'all';
let isSidebarOpen = true;
let serverDropdownVisible = false;
let currentServerIndex = 0;
// --- DOM ELEMENTS ---
const statusMsg = document.getElementById('status-msg');
const iframeContainer = document.getElementById('iframe-container');
const videoElement = document.getElementById('player');
const videoWrapper = document.getElementById('video-wrapper');
const serverPanel = document.getElementById('server-panel');
const serverDropdown = document.getElementById('server-dropdown');
// --- HELPER FUNCTIONS ---
function base64UrlDecode(str) {
str = str.replace(/-/g, '+').replace(/_/g, '/');
return decodeURIComponent(atob(str).split('').map(c =>
'%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
).join(''));
}
function decodeJWT(token) {
try {
const payload = token.split('.')[1];
return JSON.parse(base64UrlDecode(payload));
} catch {
return null;
}
}
// --- INITIALIZATION ---
document.addEventListener('DOMContentLoaded', () => {
const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get('id');
const season = urlParams.get('season');
const episode = urlParams.get('episode');
window.addEventListener('scroll', () => {
const nav = document.getElementById('navbar');
if (window.scrollY > 50) nav.classList.add('glass-strong');
else nav.classList.remove('glass-strong');
});
if (id) {
if (season && episode) {
movieData.type = 'tv';
movieData.season = parseInt(season);
movieData.episode = parseInt(episode);
fetchTMDBTVData(id, movieData.season, movieData.episode);
} else {
movieData.type = 'movie';
fetchTMDBData(id);
}
} else {
updateStatus("‚ö†Ô∏è ID no encontrado.");
document.getElementById('movie-title').innerHTML = "<span class='text-brand'>JJ</span><span class='text-white'>MOVIES</span>";
document.getElementById('movie-overview').textContent = "Usa ?id=123 (Cine) o ?id=123&season=1&episode=1 (Series).";
const bgEl = document.getElementById('backdrop-img');
bgEl.style.backgroundImage = "url('https://image.tmdb.org/t/p/original/t5zCBSB5xMDKcDqe91qahCOUYVV.jpg')";
bgEl.classList.remove('opacity-0');
document.querySelectorAll('.animate-fade-in-up').forEach(el => el.classList.remove('opacity-0'));
}
});
// --- TMDB FETCH MOVIE ---
async function fetchTMDBData(id) {
try {
const response = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}&language=es-MX&append_to_response=external_ids`);
const data = await response.json();
if (data.status_code === 34) {
updateStatus("Pel√≠cula no encontrada.");
return;
}
movieData.tmdbId = data.id;
movieData.imdbId = data.external_ids ? data.external_ids.imdb_id : null;
movieData.title = data.title;
movieData.backdrop = data.backdrop_path ? `https://image.tmdb.org/t/p/original${data.backdrop_path}` : '';
updateUI(data);
document.getElementById('series-controls').classList.add('hidden-force'); // Ensure hidden
} catch (error) {
console.error(error);
updateStatus("Error de conexi√≥n.");
}
}
// --- TMDB FETCH TV ---
async function fetchTMDBTVData(id, season, episode) {
try {
// 1. Fetch Show Data (Seasons info)
const showResp = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${API_KEY}&language=es-MX&append_to_response=external_ids`);
const showData = await showResp.json();
if (showData.status_code === 34) {
updateStatus("Serie no encontrada.");
return;
}
// 2. Fetch Season Data (All episodes in this season)
const seasonResp = await fetch(`https://api.themoviedb.org/3/tv/${id}/season/${season}?api_key=${API_KEY}&language=es-MX`);
const seasonData = await seasonResp.json();
// 3. Set Data
movieData.tmdbId = showData.id;
movieData.imdbId = showData.external_ids ? showData.external_ids.imdb_id : null;
movieData.totalSeasons = showData.number_of_seasons;
movieData.episodesInSeason = seasonData.episodes || [];
// Find current episode data
const currentEpData = movieData.episodesInSeason.find(e => e.episode_number == episode) || {};
movieData.title = showData.name;
// Use Episode Still if available, otherwise Show Backdrop
if (currentEpData.still_path) {
movieData.backdrop = `https://image.tmdb.org/t/p/original${currentEpData.still_path}`;
} else {
movieData.backdrop = showData.backdrop_path ? `https://image.tmdb.org/t/p/original${showData.backdrop_path}` : '';
}
const displayData = {
title: showData.name,
overview: currentEpData.overview || showData.overview || "Sin descripci√≥n.",
vote_average: currentEpData.vote_average || showData.vote_average,
release_date: currentEpData.air_date || showData.first_air_date,
runtime: currentEpData.runtime || (showData.episode_run_time ? showData.episode_run_time[0] : 0),
genres: showData.genres
};
updateUI(displayData);
// Set Episode Title
const epTitleEl = document.getElementById('episode-title');
epTitleEl.innerText = `S${season} E${episode}: "${currentEpData.name || 'Cap√≠tulo ' + episode}"`;
epTitleEl.classList.remove('hidden-force');
// Render Controls
renderSeriesControls();
checkWatchedStatus();
} catch (error) {
console.error(error);
updateStatus("Error de conexi√≥n (Serie).");
}
}
function updateUI(data) {
document.getElementById('movie-title').textContent = data.title;
document.getElementById('movie-overview').textContent = data.overview || "Sin descripci√≥n.";
document.getElementById('movie-rating').innerHTML = `<i class="fas fa-star text-sm mr-2"></i> ${data.vote_average ? data.vote_average.toFixed(1) : 'N/A'}`;
document.getElementById('movie-year').textContent = data.release_date?.split('-')[0] || 'N/A';
document.getElementById('movie-runtime').innerHTML = `<i class="far fa-clock mr-2"></i> ${data.runtime} min`;
if(data.genres?.length) {
document.getElementById('movie-genres').innerHTML = data.genres.slice(0, 3).map(g =>
`<span class="bg-white/5 border border-white/10 px-3 py-1 rounded-full text-xs uppercase tracking-wider hover:bg-brand hover:border-brand transition-colors cursor-default">${g.name}</span>`
).join('');
}
if (movieData.backdrop) {
const bgEl = document.getElementById('backdrop-img');
bgEl.style.backgroundImage = `url('${movieData.backdrop}')`;
bgEl.classList.remove('opacity-0');
document.getElementById('player-bg-blur').style.backgroundImage = `url('${movieData.backdrop}')`;
}
document.querySelectorAll('.animate-fade-in-up').forEach(el => el.classList.remove('opacity-0'));
}
// --- SERIES CONTROLS LOGIC ---
function renderSeriesControls() {
const controls = document.getElementById('series-controls');
controls.classList.remove('hidden-force');
// Populate Seasons
const seasonSelect = document.getElementById('season-select');
seasonSelect.innerHTML = '';
for (let i = 1; i <= movieData.totalSeasons; i++) {
const opt = document.createElement('option');
opt.value = i;
opt.text = `Temporada ${i}`;
if (i == movieData.season) opt.selected = true;
seasonSelect.appendChild(opt);
}
// Populate Episodes
const epSelect = document.getElementById('episode-select');
epSelect.innerHTML = '';
// If episodesInSeason is empty (rare error), fallback loop
const count = movieData.episodesInSeason.length > 0 ? movieData.episodesInSeason.length : 24;
if (movieData.episodesInSeason.length > 0) {
movieData.episodesInSeason.forEach(ep => {
const opt = document.createElement('option');
opt.value = ep.episode_number;
opt.text = `Ep. ${ep.episode_number} - ${ep.name ? ep.name.substring(0, 20) + (ep.name.length>20?'...':'') : ''}`;
if (ep.episode_number == movieData.episode) opt.selected = true;
epSelect.appendChild(opt);
});
} else {
for (let i = 1; i <= count; i++) {
const opt = document.createElement('option');
opt.value = i;
opt.text = `Episodio ${i}`;
if (i == movieData.episode) opt.selected = true;
epSelect.appendChild(opt);
}
}
}
function onSeasonChange(newSeason) {
// Update URL without reload
const newUrl = `${window.location.pathname}?id=${movieData.tmdbId}&season=${newSeason}&episode=1`;
window.history.pushState({path: newUrl}, '', newUrl);
// Reload Data
setLoading(true, "Cambiando Temporada...");
movieData.season = parseInt(newSeason);
movieData.episode = 1;
fetchTMDBTVData(movieData.tmdbId, movieData.season, 1);
}
function onEpisodeChange(newEpisode) {
const newUrl = `${window.location.pathname}?id=${movieData.tmdbId}&season=${movieData.season}&episode=${newEpisode}`;
window.history.pushState({path: newUrl}, '', newUrl);
// Just update UI data and scrape, season data is already there
movieData.episode = parseInt(newEpisode);
// Update backdrop/title locally to save a fetch if possible, but fetch ensures details
setLoading(true, `Cargando Episodio ${newEpisode}...`);
// Find logic to update local data or re-fetch. Re-fetch is safer for consistency.
fetchTMDBTVData(movieData.tmdbId, movieData.season, movieData.episode);
}
function nextEpisode() {
// Check if next episode exists in current season
const nextEpNum = movieData.episode + 1;
const exists = movieData.episodesInSeason.some(e => e.episode_number == nextEpNum);
if (exists) {
onEpisodeChange(nextEpNum);
} else if (movieData.season < movieData.totalSeasons) {
// Next season
onSeasonChange(movieData.season + 1);
} else {
alert("¬°Es el √∫ltimo episodio disponible!");
}
}

// --- MAIN SCRAPING ORCHESTRATOR ---
async function startScraping() {
if (!movieData.tmdbId) return;
openPlayerUI();
setLoading(true, `BUSCANDO ENLACES...`);
sourcesList = [];
currentLanguage = 'all';
document.querySelectorAll('.lang-flag').forEach(btn => btn.classList.remove('active'));
updateServerList();
const promises = [];
if (movieData.type === 'tv') {
// SERIES MODE: ONLY EMBED69 SERIES
if (movieData.imdbId && movieData.season && movieData.episode) {
promises.push(scrapeEmbed69Series(movieData.imdbId, movieData.season, movieData.episode));
}
// NEW SERVERS (TV SUPPORT)
promises.push(scrapeVidSrc());
promises.push(scrapeVidNest());
} else {
// MOVIE MODE: ALL SCRAPERS
promises.push(scrapeBlogFallback());
if (movieData.imdbId) promises.push(scrapeEmbed69(movieData.imdbId));
if (movieData.imdbId) promises.push(scrapeVerHDLink(movieData.imdbId));
// NEW SERVERS (MOVIE ONLY OR BOTH)
promises.push(scrapeVidSrc());
promises.push(scrapeVidNest());
}
await Promise.allSettled(promises);
setLoading(false);
if (sourcesList.length === 0) {
alert("No se encontraron servidores disponibles.");
closePlayer();
} else {
const first = sourcesList[0];
if(first) {
playSource(first);
const l = first.lang.toLowerCase();
if(l.includes('lat')) setLanguageFilter('latino');
else if(l.includes('cas') || l.includes('esp')) setLanguageFilter('castellano');
else if(l.includes('sub')) setLanguageFilter('subtitulado');
}
}
}

// --- SCRAPER: Embed69 SERIES ---
async function scrapeEmbed69Series(imdbId, season, episode) {
try {
// Format: IMDBID-SEASONxEPISODE_PADDED (e.g., tt123456-1x01)
const s = parseInt(season);
const e = parseInt(episode).toString().padStart(2, '0');
const slug = `${imdbId}-${s}x${e}`;
const url = `https://embed69.org/f/${slug}/`;
const res = await fetch(PROXY_URL + encodeURIComponent(url));
const html = await res.text();
const match = html.match(/let dataLink\s*=\s*(\[[\s\S]*?\]);/);
if (!match) return;
const dataLink = JSON.parse(match[1]);
processEmbed69Data(dataLink, 'embed69-series');
} catch (e) { console.warn("Embed69 Series Error:", e); }
}
// --- SCRAPER: Embed69 MOVIE ---
async function scrapeEmbed69(imdbId) {
try {
const url = `https://embed69.org/f/${imdbId}/`;
const res = await fetch(PROXY_URL + encodeURIComponent(url));
const html = await res.text();
const match = html.match(/let dataLink\s*=\s*(\[[\s\S]*?\]);/);
if (!match) return;
const dataLink = JSON.parse(match[1]);
processEmbed69Data(dataLink, 'embed69');
} catch (e) { console.warn("Embed69 Error:", e); }
}
// Shared Logic for Embed69 Data Processing
function processEmbed69Data(dataLink, providerName) {
dataLink.forEach(item => {
let rawLang = item.video_language || 'Desconocido';
let lang = rawLang;
if (rawLang.includes('LAT') || rawLang.includes('lat')) lang = 'Latino';
else if (rawLang.includes('ESP') || rawLang.includes('esp') || rawLang.includes('CAS')) lang = 'Castellano';
else if (rawLang.includes('SUB') || rawLang.includes('sub')) lang = 'Subtitulado';
item.sortedEmbeds.forEach(embed => {
const lowerName = embed.servername.toLowerCase();
if (lowerName.includes('fichier') || lowerName.includes('uptobox') || lowerName.includes('mega') || lowerName.includes('gofile')) return;
const decoded = decodeJWT(embed.link);
if (decoded && decoded.link) {
const host = mapHostName(embed.servername);
const videoId = extractIdFromLink(decoded.link);
const cleanName = embed.servername;
// For series, provider priority is high since it's the only one
const prio = providerName === 'embed69-series' ? 'blog' : 'embed69';
if (host && videoId) {
const unlimplayUrl = `https://unlimplay.com/embed2/?host=${host}&id=${videoId}&poster=${encodeURIComponent(movieData.backdrop)}`;
addSource({
name: cleanName,
lang: lang,
type: 'iframe',
url: unlimplayUrl,
icon: 'fa-film',
provider: prio,
hasAds: false
});
} else {
addSource({
name: cleanName,
lang: lang,
type: 'iframe',
url: decoded.link,
icon: 'fa-globe',
provider: prio,
hasAds: false
});
}
}
});
});
}
// --- SCRAPER: VerHDLink (Movie Only) ---
async function scrapeVerHDLink(imdbId) {
try {
const targetUrl = `https://verhdlink.cam/movie/${imdbId}`;
const res = await fetch(PROXY_URL + encodeURIComponent(targetUrl));
const html = await res.text();
const parser = new DOMParser();
const doc = parser.parseFromString(html, 'text/html');
const mirrors = [...doc.querySelectorAll('ul._player-mirrors')];
for(const ul of mirrors){
let lang = 'Latino';
if(ul.classList.contains('subtitulado') || ul.innerHTML.toLowerCase().includes('subtitulado')) lang = 'Subtitulado';
else if(ul.classList.contains('castellano') || ul.innerHTML.toLowerCase().includes('castellano')) lang = 'Castellano';
const lis = [...ul.querySelectorAll('li[data-link]')];
const droploadLi = lis.find(li => (li.getAttribute('data-link') || '').includes('dropload'));
if (droploadLi) {
const rawLink = droploadLi.getAttribute('data-link');
let match = rawLink.match(/embed-([a-zA-Z0-9_-]+)/) || rawLink.match(/dropload\.tv\/e\/([a-zA-Z0-9_-]+)/);
if (match && match[1]) {
const droploadId = match[1];
const unlimplayUrl = `https://unlimplay.com/embed2/?host=dropload&id=${droploadId}&poster=${encodeURIComponent(movieData.backdrop)}`;
addSource({
name: `‚ö° THUNDERBOLT [Ultra]`,
lang: lang,
type: 'iframe',
url: unlimplayUrl,
icon: 'fa-bolt',
provider: 'verhd',
hasAds: false
});
}
}
}
} catch (e) { console.warn("VerHD Error:", e); }
}
// --- SCRAPER: Blog (Movie Only) ---
async function scrapeBlogFallback() {
try {
if(!movieData.title) return;
const keyword = normalizeStr(movieData.title.split(':')[0]);
const searchUrl = `${TARGET_BLOG}/search?q=${encodeURIComponent(keyword)}`;
const res = await fetch(PROXY_URL + encodeURIComponent(searchUrl));
const text = await res.text();
const parser = new DOMParser();
const doc = parser.parseFromString(text, 'text/html');
const cards = doc.querySelectorAll('.cards-movie');
let bestUrl = null;
cards.forEach(card => {
const t = card.querySelector('h2')?.textContent || '';
if (normalizeStr(t).includes(keyword)) bestUrl = card.querySelector('a')?.href;
});
if (bestUrl) {
const mRes = await fetch(PROXY_URL + encodeURIComponent(bestUrl));
const mText = await mRes.text();
const mDoc = parser.parseFromString(mText, 'text/html');
const iframes = mDoc.querySelectorAll('iframe');
iframes.forEach((iframe, i) => {
if (iframe.src.includes('videoUrl=')) {
const encoded = new URLSearchParams(iframe.src.split('?')[1]).get('videoUrl');
if(encoded) {
try {
const suffix = iframes.length > 1 ? ` ${toRoman(i+1)}` : '';
addSource({
name: `üíé DIAMOND [VIP]${suffix}`,
lang: 'Latino',
type: 'direct',
url: atob(encoded),
icon: 'fa-star',
provider: 'blog',
hasAds: false
});
} catch(e){}
}
}
});
}
} catch (e) { console.warn("Blog Error:", e); }
}
// --- SOURCE MANAGEMENT ---
function addSource(source) {
if (!sourcesList.some(s => s.url === source.url)) {
sourcesList.push(source);
updateServerList();
}
}
function updateServerList() {
let displayList = sourcesList;
if (currentLanguage !== 'all') {
displayList = sourcesList.filter(s => {
const l = s.lang.toLowerCase();
if(currentLanguage === 'latino') return l.includes('lat');
if(currentLanguage === 'castellano') return l.includes('cas') || l.includes('esp');
if(currentLanguage === 'subtitulado') return l.includes('sub');
return true;
});
}
// Sort: No Ads first, then by provider priority
displayList.sort((a, b) => {
// First: No ads vs Ads
if (a.hasAds !== b.hasAds) return a.hasAds ? 1 : -1;
// Then: Provider priority
const getSourcePriority = (p) => {
if (p === 'blog') return 0;
if (p === 'embed69') return 1;
if (p === 'verhd') return 2;
if (p === 'vidsrc') return 3;
if (p === 'vidnest') return 4;
return 5;
};
const prioA = getSourcePriority(a.provider);
const prioB = getSourcePriority(b.provider);
if (prioA !== prioB) return prioA - prioB;
// Then: Language priority
const getLangPriority = (lang) => {
const l = lang.toLowerCase();
if (l.includes('lat')) return 0;
if (l.includes('cas') || l.includes('esp')) return 1;
return 2;
};
return getLangPriority(a.lang) - getLangPriority(b.lang);
});
document.getElementById('server-count').innerText = displayList.length;
const container = document.getElementById('server-list-container');
container.innerHTML = '';

borderColor = 'border-cyan-500/20 bg-cyan-500/5';
iconColor = 'text-cyan-400';
badge = '<span class="text-[9px] text-cyan-500 font-extrabold tracking-widest flex items-center gap-1"><i class="fas fa-bolt"></i> ULTRA</span>';

iconColor = 'text-red-400';

const animationDelay = idx * 50;

div.innerHTML = `
<div class="absolute inset-0 bg-gradient-to-r from-brand/0 via-brand/10 to-brand/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
<div class="w-10 h-10 rounded-full bg-black/40 flex items-center justify-center ${iconColor} font-bold mr-3 group-hover:bg-brand group-hover:text-white transition-all duration-300 shadow-lg group-hover:scale-110">

${badge}
</div>

div.onclick = () => {

function playSource(source) {
const video = document.getElementById('player');
const iframeCont = document.getElementById('iframe-container');
if (playerInstance) playerInstance.stop();
video.pause();
video.removeAttribute('src');
video.load();
iframeContainer.innerHTML = '';
if (source.type === 'direct' && (source.url.includes('.mp4') || source.url.includes('.m3u8'))) {
iframeCont.classList.add('hidden-force');
video.style.display = 'block';
if (source.url.includes('.m3u8') && Hls.isSupported()) {
const hls = new Hls();
hls.loadSource(source.url);
hls.attachMedia(video);
hls.on(Hls.Events.MANIFEST_PARSED, () => {
initPlyr();
playerInstance.play();
});
hls.on(Hls.Events.ERROR, function (event, data) {
if (data.fatal) playSource({...source, type: 'iframe'});
});
} else {
video.src = source.url;
initPlyr();
playerInstance.play();
}
} else {
video.style.display = 'none';
iframeCont.classList.remove('hidden-force');
setTimeout(() => {
iframeCont.innerHTML = `<iframe src="${source.url}" class="w-full h-full border-0 animate-fade-in-up" allow="autoplay; encrypted-media"></iframe>`;
}, 50);
}
}
function initPlyr() {
if (playerInstance) playerInstance.destroy();
playerInstance = new Plyr('#player', {
controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'pip'],
settings: ['quality', 'speed'],
autoplay: true,
fullscreen: { enabled: false, fallback: false, iosNative: false }
});
}
function mapHostName(name) {
name = name.toLowerCase();
if (name.includes('voe')) return 'voe';
if (name.includes('streamwish')) return 'streamwish';
if (name.includes('dood')) return 'doodstream';
if (name.includes('filemoon')) return 'filemoon';
if (name.includes('vidhide')) return 'vidhide';
return null;
}
function extractIdFromLink(link) {
const patterns = [/\/e\/([a-zA-Z0-9]+)/, /filemoon\.sx\/d\/([a-zA-Z0-9]+)/, /voe\.sx\/([a-zA-Z0-9]+)/, /streamwish\.com\/([a-zA-Z0-9]+)/, /dood\.to\/e\/([a-zA-Z0-9]+)/, /vidhide\.\w+\/([a-zA-Z0-9]+)/];
for (let p of patterns) {
const m = link.match(p);
if (m && m[1]) return m[1];
}
const parts = link.split('/');
return parts[parts.length - 1].replace('.html', '');
}
function normalizeStr(str) {
return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
}
function toRoman(num) {
const lookup = {M:1000,CM:900,D:500,CD:400,C:100,XC:90,L:50,XL:40,X:10,IX:9,V:5,IV:4,I:1};
let roman = '', i;
for (i in lookup) {
while (num >= lookup[i]) { roman += i; num -= lookup[i]; }
}
return roman;
}
function updateStatus(msg) {
statusMsg.textContent = msg;
setTimeout(() => statusMsg.textContent = '', 4000);
}
function setLoading(active, text) {
const overlay = document.getElementById('loader-overlay');
const txt = document.getElementById('loader-text');

overlay.classList.remove('hidden');
requestAnimationFrame(() => overlay.classList.remove('opacity-0'));

} else {
overlay.classList.add('opacity-0');
setTimeout(() => overlay.classList.add('hidden'), 500);
}
}
function openPlayerUI() {

document.body.style.overflow = 'hidden';
}
function closePlayer() {

modal.classList.remove('opacity-100', 'scale-100');
modal.classList.add('opacity-0', 'scale-95');
setTimeout(() => {
modal.classList.add('hidden');
if (playerInstance) playerInstance.stop();
iframeContainer.innerHTML = '';
}, 700);
document.body.style.overflow = '';
}
