<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>JJMOVIES | FULL UNLOCKED</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { DEFAULT: '#E50914', dark: '#b20710' },
                        dark: { bg: '#080808', card: '#121212' }
                    },
                    fontFamily: { sans: ['Outfit', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { background-color: #080808; color: #fff; overflow-x: hidden; }
        
        /* Lista de Servidores */
        .server-item {
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        .server-item:hover { background: rgba(255,255,255,0.05); }
        .server-item.active { background: rgba(229,9,20,0.15); border-left-color: #E50914; }

        /* Etiquetas de Idioma */
        .badge-lat { color: #facc15; border: 1px solid rgba(250, 204, 21, 0.2); background: rgba(250, 204, 21, 0.05); }
        .badge-esp { color: #60a5fa; border: 1px solid rgba(96, 165, 250, 0.2); background: rgba(96, 165, 250, 0.05); }
        .badge-sub { color: #c084fc; border: 1px solid rgba(192, 132, 252, 0.2); background: rgba(192, 132, 252, 0.05); }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #E50914; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-40 px-6 py-4 flex justify-between items-center bg-gradient-to-b from-black/95 to-transparent">
        <div class="text-2xl font-black tracking-tighter text-white cursor-pointer" onclick="window.location.reload()">
            JJ<span class="text-brand">MOVIES</span>
        </div>
        <div id="status-indicator" class="flex items-center gap-2 opacity-0 transition-opacity">
            <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
            <span class="text-[10px] font-bold text-green-500 tracking-widest">ONLINE</span>
        </div>
    </nav>

    <div class="fixed inset-0 z-0 pointer-events-none">
        <div id="bg-image" class="absolute inset-0 bg-cover bg-center opacity-30 transition-opacity duration-1000 scale-105"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-[#080808] via-[#080808]/90 to-transparent"></div>
    </div>

    <div class="relative z-10 container mx-auto px-6 h-screen flex items-center">
        <div id="hero-content" class="max-w-4xl w-full opacity-0 transform translate-y-10 transition-all duration-700">
            
            <div class="flex items-center gap-3 text-xs font-bold text-gray-400 mb-4 tracking-[0.2em] uppercase">
                <span id="meta-year" class="bg-white/10 px-2 py-1 rounded">----</span>
                <span id="meta-rating" class="text-yellow-400"><i class="fas fa-star"></i> --</span>
            </div>

            <h1 id="movie-title" class="text-4xl md:text-7xl font-black leading-none text-white mb-2">Cargando...</h1>
            <h2 id="ep-title" class="hidden text-xl md:text-3xl font-light text-brand mb-6"></h2>

            <div id="series-ui" class="hidden flex flex-wrap gap-3 mb-6">
                <select id="season-sel" class="bg-black/40 border border-white/20 text-white font-bold px-4 py-3 rounded-lg outline-none focus:border-brand cursor-pointer hover:bg-white/10"></select>
                <select id="episode-sel" class="bg-black/40 border border-white/20 text-white font-bold px-4 py-3 rounded-lg outline-none focus:border-brand cursor-pointer hover:bg-white/10"></select>
            </div>

            <p id="movie-desc" class="text-gray-300 text-lg leading-relaxed max-w-2xl mb-8 line-clamp-3 font-light">
                Agrega ?id=... a la URL.
            </p>

            <button onclick="App.play()" class="px-8 py-4 bg-brand hover:bg-white text-white hover:text-brand font-black rounded-full transition-all hover:scale-105 shadow-[0_0_30px_rgba(229,9,20,0.4)] flex items-center gap-3">
                <i class="fas fa-play"></i> VER OPCIONES
            </button>
        </div>
    </div>

    <div id="player-ui" class="fixed inset-0 z-50 bg-[#080808] hidden opacity-0 transition-opacity duration-500 flex flex-col md:flex-row">
        
        <div class="relative w-full md:w-[75%] h-[40vh] md:h-full bg-black flex items-center justify-center">
            <div class="absolute top-0 left-0 w-full p-4 flex justify-between z-20 bg-gradient-to-b from-black/80 to-transparent pointer-events-none">
                <button onclick="App.close()" class="pointer-events-auto w-10 h-10 rounded-full bg-white/10 hover:bg-brand flex items-center justify-center text-white backdrop-blur transition-all">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="pointer-events-auto bg-black/60 px-3 py-1 rounded-full border border-white/10 backdrop-blur">
                    <span id="playing-info" class="text-xs font-bold text-gray-300">Selecciona Servidor</span>
                </div>
            </div>

            <iframe id="main-iframe" class="w-full h-full border-0 hidden z-10" allowfullscreen allow="autoplay; encrypted-media"></iframe>

            <div id="player-loader" class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none hidden z-0">
                <div class="w-12 h-12 border-4 border-brand border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-xs font-bold text-brand tracking-widest animate-pulse">CARGANDO...</p>
            </div>
        </div>

        <div class="w-full md:w-[25%] h-[60vh] md:h-full bg-[#0f0f0f] border-l border-white/5 flex flex-col z-30">
            <div class="p-5 border-b border-white/5 bg-[#141414]">
                <h3 class="text-sm font-bold text-white uppercase tracking-widest mb-1">Fuentes</h3>
                <div class="flex justify-between text-xs text-gray-500">
                    <span>Lista Completa</span>
                    <span id="total-servers" class="text-brand font-bold">0</span>
                </div>
            </div>
            
            <div id="server-list" class="flex-1 overflow-y-auto p-2 space-y-1 custom-scrollbar"></div>
        </div>
    </div>

    <div id="search-loader" class="fixed inset-0 z-[60] bg-black/95 backdrop-blur hidden flex flex-col items-center justify-center">
        <i class="fas fa-satellite-dish text-5xl text-brand mb-6 animate-pulse"></i>
        <h3 class="text-2xl font-black text-white">ESCANEANDO</h3>
        <p class="text-sm text-gray-400 font-mono mt-2">Buscando enlaces Latinos...</p>
    </div>

    <script>
        const CFG = {
            API: '936410eebae74f9895643e085cc4a740',
            PROXY: 'https://api.codetabs.com/v1/proxy/?quest='
        };

        const App = {
            data: { id: null, type: 'movie', season: 1, episode: 1, sources: [] },
            
            init: async () => {
                const params = new URLSearchParams(location.search);
                const id = params.get('id');
                if(!id) {
                    App.updateUI({ title: "JJMOVIES", overview: "Modo Standby.", backdrop_path: "/t5zCBSB5xMDKcDqe91qahCOUYVV.jpg" });
                    document.getElementById('hero-content').classList.remove('opacity-0', 'translate-y-10');
                    return;
                }
                App.data.id = id;
                App.data.season = params.get('season') || 1;
                App.data.episode = params.get('episode') || 1;
                if(params.get('season')) App.data.type = 'tv';
                await App.fetchTMDB();
            },

            fetchTMDB: async () => {
                try {
                    const { id, type, season, episode } = App.data;
                    const endpoint = type === 'movie' ? `/movie/${id}` : `/tv/${id}`;
                    const res = await fetch(`https://api.themoviedb.org/3${endpoint}?api_key=${CFG.API}&language=es-MX&append_to_response=external_ids`);
                    const data = await res.json();
                    
                    App.data.imdb = data.external_ids?.imdb_id;
                    App.data.totalSeasons = data.number_of_seasons || 0;

                    let displayData = { ...data };

                    if(type === 'tv') {
                        const sRes = await fetch(`https://api.themoviedb.org/3/tv/${id}/season/${season}?api_key=${CFG.API}&language=es-MX`);
                        const sData = await sRes.json();
                        const epData = sData.episodes?.find(e => e.episode_number == episode) || {};
                        displayData.backdrop_path = epData.still_path || data.backdrop_path;
                        displayData.overview = epData.overview || data.overview;
                        displayData.epTitle = `T${season}:E${episode} - "${epData.name || ''}"`;
                        App.setupSeriesControls();
                    }
                    App.updateUI(displayData);
                } catch(e) { console.error(e); }
            },

            updateUI: (data) => {
                document.getElementById('movie-title').innerText = data.title || data.name;
                document.getElementById('movie-desc').innerText = data.overview || "Sin descripción.";
                document.getElementById('meta-year').innerText = (data.release_date || data.first_air_date || '----').split('-')[0];
                document.getElementById('meta-rating').innerHTML = `<i class="fas fa-star text-brand"></i> ${data.vote_average?.toFixed(1) || 'N/A'}`;
                
                if(data.epTitle) {
                    const et = document.getElementById('ep-title');
                    et.innerText = data.epTitle;
                    et.classList.remove('hidden');
                }

                const bg = document.getElementById('bg-image');
                bg.style.backgroundImage = `url('https://image.tmdb.org/t/p/original${data.backdrop_path}')`;
                bg.classList.remove('opacity-0');
                
                document.getElementById('hero-content').classList.remove('opacity-0', 'translate-y-10');
                document.getElementById('status-indicator').classList.remove('opacity-0');
            },

            setupSeriesControls: () => {
                const ui = document.getElementById('series-ui');
                ui.classList.remove('hidden');
                ui.classList.add('flex');
                
                const sSel = document.getElementById('season-sel');
                for(let i=1; i<=App.data.totalSeasons; i++) sSel.innerHTML += `<option class="bg-black" value="${i}" ${i==App.data.season?'selected':''}>Temporada ${i}</option>`;
                sSel.onchange = (e) => window.location.href = `?id=${App.data.id}&season=${e.target.value}&episode=1`;

                const eSel = document.getElementById('episode-sel');
                for(let i=1; i<=50; i++) eSel.innerHTML += `<option class="bg-black" value="${i}" ${i==App.data.episode?'selected':''}>Episodio ${i}</option>`;
                eSel.onchange = (e) => window.location.href = `?id=${App.data.id}&season=${App.data.season}&episode=${e.target.value}`;
            },

            play: async () => {
                document.getElementById('search-loader').classList.remove('hidden');
                App.data.sources = [];

                // 1. Ejecutar Scraper Latino (Embed69)
                if(App.data.imdb) {
                    await App.scrapeEmbed69();
                    if(App.data.type === 'movie') await App.scrapeVerHD();
                }

                // 2. Respaldo (Solo si no hay nada, o para rellenar)
                App.addSource({ name: "VidSrc", lang: "Multi", url: App.getVidSrcUrl(), safe: false });
                App.addSource({ name: "UEmbed", lang: "Multi", url: App.getUEmbedUrl(), safe: false });

                document.getElementById('search-loader').classList.add('hidden');
                
                const ui = document.getElementById('player-ui');
                ui.classList.remove('hidden');
                setTimeout(() => ui.classList.remove('opacity-0'), 50);

                App.renderList();
                if(App.data.sources.length > 0) App.loadSource(0);
            },

            // --- DECODIFICADOR EXACTO DE TU ARCHIVO ORIGINAL ---
            base64UrlDecode: (str) => {
                // Esta es la clave: reemplazar caracteres especiales antes de decodificar
                str = str.replace(/-/g, '+').replace(/_/g, '/');
                return decodeURIComponent(atob(str).split('').map(c =>
                    '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
                ).join(''));
            },

            decodeJWT: (token) => {
                try {
                    const payload = token.split('.')[1];
                    return JSON.parse(App.base64UrlDecode(payload));
                } catch { return null; }
            },

            // --- SCRAPER ORIGINAL ---
            scrapeEmbed69: async () => {
                try {
                    const { imdb, type, season, episode } = App.data;
                    const slug = type === 'tv' ? `${imdb}-${season}x${String(episode).padStart(2,'0')}` : imdb;
                    
                    const res = await fetch(CFG.PROXY + encodeURIComponent(`https://embed69.org/f/${slug}/`));
                    const html = await res.text();
                    
                    const match = html.match(/let dataLink\s*=\s*(\[[\s\S]*?\]);/);
                    if(match) {
                        const data = JSON.parse(match[1]);
                        data.forEach(item => {
                            let langLabel = "Inglés";
                            const rawLang = item.video_language || "";
                            if(rawLang.includes('LAT')) langLabel = "Latino";
                            else if(rawLang.includes('ESP') || rawLang.includes('CAS')) langLabel = "Castellano";
                            else if(rawLang.includes('SUB')) langLabel = "Subtitulado";

                            item.sortedEmbeds.forEach(embed => {
                                // Aquí usamos el decodificador corregido
                                const decoded = App.decodeJWT(embed.link);
                                if(decoded && decoded.link) {
                                    // Agregamos todo sin filtrar
                                    App.addSource({ 
                                        name: embed.servername, 
                                        lang: langLabel, 
                                        url: decoded.link, 
                                        safe: false // Asumimos standard
                                    });
                                }
                            });
                        });
                    }
                } catch(e) { console.error("E69 Fail", e); }
            },

            scrapeVerHD: async () => {
                try {
                    const res = await fetch(CFG.PROXY + encodeURIComponent(`https://verhdlink.cam/movie/${App.data.imdb}`));
                    const html = await res.text();
                    const matches = html.matchAll(/dropload\.tv\/e\/([a-zA-Z0-9_-]+)/g);
                    for(const m of matches) {
                        App.addSource({
                            name: "Thunderbolt",
                            lang: "Latino",
                            url: `https://unlimplay.com/embed2/?host=dropload&id=${m[1]}`,
                            safe: true
                        });
                    }
                } catch(e) {}
            },

            getVidSrcUrl: () => {
                const { id, type, season, episode } = App.data;
                return type === 'movie' ? `https://vidsrc.cc/v2/embed/movie/${id}` : `https://vidsrc.cc/v2/embed/tv/${id}/${season}/${episode}`;
            },
            getUEmbedUrl: () => {
                const { id, type, season, episode } = App.data;
                let u = `https://uembed.xyz/?id=${id}`;
                if(type === 'tv') u += `&season=${season}&episode=${episode}`;
                return u;
            },

            addSource: (src) => {
                if(!App.data.sources.some(s => s.url === src.url)) {
                    App.data.sources.push(src);
                }
            },

            renderList: () => {
                const list = document.getElementById('server-list');
                const count = document.getElementById('total-servers');
                
                // Ordenar: Latino > Castellano > Sub > Multi
                const langOrder = { "Latino": 1, "Castellano": 2, "Subtitulado": 3, "Multi": 4, "Inglés": 5 };
                
                App.data.sources.sort((a,b) => {
                    const la = langOrder[a.lang] || 9;
                    const lb = langOrder[b.lang] || 9;
                    return la - lb;
                });

                count.innerText = App.data.sources.length;
                list.innerHTML = '';

                App.data.sources.forEach((src, idx) => {
                    let badgeClass = "";
                    if(src.lang === "Latino") badgeClass = "badge-lat";
                    else if(src.lang === "Castellano") badgeClass = "badge-esp";
                    else if(src.lang === "Subtitulado") badgeClass = "badge-sub";
                    else badgeClass = "text-gray-500 border border-gray-700";

                    const item = document.createElement('div');
                    item.className = 'server-item p-3 mb-1 bg-[#161616] rounded cursor-pointer flex justify-between items-center group border border-white/5';
                    item.innerHTML = `
                        <div class="flex items-center gap-3">
                            <span class="text-xs font-mono text-gray-500 w-5">${idx + 1}</span>
                            <div class="flex flex-col">
                                <span class="font-bold text-sm text-gray-200 group-hover:text-white">${src.name}</span>
                                <span class="text-[9px] text-gray-500 uppercase">${src.lang}</span>
                            </div>
                        </div>
                        <span class="text-[9px] font-bold px-2 py-0.5 rounded ${badgeClass}">${src.lang.substring(0,3)}</span>
                    `;
                    item.onclick = () => App.loadSource(idx);
                    list.appendChild(item);
                });
            },

            loadSource: (idx) => {
                const src = App.data.sources[idx];
                const iframe = document.getElementById('main-iframe');
                const info = document.getElementById('playing-info');
                const loader = document.getElementById('player-loader');

                document.querySelectorAll('.server-item').forEach(el => el.classList.remove('active'));
                document.getElementById('server-list').children[idx]?.classList.add('active');

                info.innerText = `${src.name} | ${src.lang}`;

                iframe.classList.add('hidden');
                loader.classList.remove('hidden');
                setTimeout(() => {
                    iframe.src = src.url;
                    iframe.onload = () => {
                        loader.classList.add('hidden');
                        iframe.classList.remove('hidden');
                    };
                }, 200);
            },

            close: () => {
                document.getElementById('player-ui').classList.add('opacity-0');
                setTimeout(() => {
                    document.getElementById('player-ui').classList.add('hidden');
                    document.getElementById('main-iframe').src = "about:blank";
                }, 300);
            }
        };

        window.onload = App.init;
    </script>
</body>
</html>
