<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>JJFUTBOL ULTRA</title>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-dark: #000000;
      --card-bg: rgba(20, 25, 40, 0.9);
      --card-border: rgba(255, 255, 255, 0.15);
      --accent: #D4AF37;
      --text-main: #ffffff;
      --text-muted: #9ca3af;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(180deg, #0f172a 0%, #000000 100%);
      margin: 0; padding: 0; color: var(--text-main);
      min-height: 100vh; overflow-x: hidden;
    }

    /* HEADER */
    header {
      text-align: center; padding: 15px 0;
      background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
      position: sticky; top: 0; z-index: 50; border-bottom: 1px solid var(--card-border);
    }
    .app-title {
      font-family: 'Poppins', sans-serif; font-size: 24px; font-weight: 800;
      margin: 0; color: white; letter-spacing: 1px;
    }
    .app-subtitle { font-size: 10px; color: var(--accent); font-weight: 700; letter-spacing: 3px; }

    .container { max-width: 800px; margin: 0 auto; padding: 15px; padding-bottom: 80px; }
    .hidden { display: none !important; }

    /* BUSCADOR */
    .search-box { position: relative; margin-bottom: 20px; }
    .search-input {
      width: 100%; background: rgba(255,255,255,0.1); border: 1px solid var(--accent);
      padding: 12px 15px 12px 40px; border-radius: 25px; color: white; outline: none;
    }
    .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--accent); }

    /* TARJETAS */
    #menu { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 10px; }

    .match-card {
      background: var(--card-bg); border: 1px solid var(--card-border);
      border-radius: 12px; overflow: hidden; position: relative;
    }
    .match-card.active { border-color: var(--accent); background: rgba(40, 45, 60, 1); }

    .card-header { padding: 12px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
    
    .time-badge {
      background: #111; padding: 5px 0; width: 50px; text-align: center; border-radius: 6px; border: 1px solid #333;
      display: flex; flex-direction: column; justify-content: center;
    }
    .time-badge span { color: var(--accent); font-weight: 700; font-size: 13px; }
    .time-badge small { color: #666; font-size: 8px; }

    .match-info { flex: 1; display: flex; align-items: center; margin: 0 12px; overflow: hidden; }
    .league-flag { width: 28px; height: 28px; border-radius: 50%; margin-right: 10px; border: 1px solid rgba(255,255,255,0.2); }
    .match-title { font-size: 13px; font-weight: 600; color: #fff; line-height: 1.2; }

    /* CANALES */
    .channels-container { display: none; padding: 0 12px 12px; background: rgba(0,0,0,0.3); border-top: 1px solid #333; }
    .channels-list { list-style: none; padding: 10px 0 0; margin: 0; display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; }

    .channel-btn {
      display: flex; align-items: center; justify-content: center; gap: 5px;
      padding: 10px; background: #222; border: 1px solid #444;
      border-radius: 8px; color: white; font-size: 11px; font-weight: 600; cursor: pointer;
    }
    .channel-btn:active { background: var(--accent); color: black; }

    /* REPRODUCTOR */
    #view-player { background: black; position: fixed; inset: 0; z-index: 100; display: flex; flex-direction: column; }
    .player-header { padding: 10px; display: flex; align-items: center; background: #111; }
    .btn-back { background: none; border: none; color: white; font-size: 18px; cursor: pointer; padding: 5px 15px; }

    .viewer-wrapper { width: 100%; max-width: 900px; margin: auto; padding: 0; }
    .video-box { position: relative; width: 100%; padding-bottom: 56.25%; background: #000; }
    iframe#viewer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

    /* ESCUDO */
    .click-shield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; background: transparent; }
    .unlock-btn {
      position: absolute; top: 10px; right: 10px; z-index: 50; background: rgba(255,0,0,0.6);
      color: white; padding: 5px 10px; border-radius: 20px; font-size: 10px; cursor: pointer; display: none;
    }

    .loading-container { text-align: center; padding: 50px 0; color: #888; font-size: 12px; }
    .error-log { color: #f87171; font-size: 10px; margin-top: 10px; font-family: monospace; }
  </style>
</head>
<body>

  <header>
    <div class="app-title">JJFUTBOL</div>
    <div class="app-subtitle">PREMIUM</div>
  </header>

  <div id="view-agenda">
    <div class="container">
      <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchInput" class="search-input" placeholder="Buscar partido...">
      </div>

      <h3 id="status-text" style="text-align:center; color:white; font-size:12px; margin-bottom:15px; opacity:0.7;">CARGANDO...</h3>
      
      <ul id="menu"></ul>
      <div id="debug-area"></div>
    </div>
  </div>

  <div id="view-player" class="hidden">
    <div class="player-header">
      <button class="btn-back" onclick="closePlayer()"><i class="fas fa-arrow-left"></i> Volver</button>
    </div>
    <div class="viewer-wrapper">
      <div class="video-box">
        <button class="unlock-btn" id="unlock-btn" onclick="desbloquear()">Desbloquear</button>
        <div id="click-shield" class="click-shield" onclick="hideShield()"></div>
        <iframe id="viewer" src="" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    // ============================================================
    // üöÄ SISTEMA TITAN MULTI-PROXY
    // ============================================================
    
    // Fuentes originales
    const SOURCES = [
      { name: "GOOL", url: "https://goolhd.com/agenda.json?v=1.07", img: "https://img.goolhd.com" },
      { name: "PLTV", url: "https://pltvhd.com/diaries.json", img: "https://cdn.pltvhd.com" }
    ];

    // Proxies P√∫blicos (Se prueban en orden)
    // 1. AllOrigins (Estable)
    // 2. CodeTabs (Backup)
    const PROXIES = [
      url => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
      url => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`
    ];

    document.addEventListener("DOMContentLoaded", () => {
      iniciarCarga();
      
      // Buscador
      $('#searchInput').on('keyup', function() {
        var value = $(this).val().toLowerCase();
        $("#menu li").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });

      $(document).on("click", ".match-card", function() {
        const card = $(this);
        $('.match-card').not(card).removeClass('active').find('.channels-container').slideUp(200);
        card.toggleClass('active').find('.channels-container').slideToggle(200);
      });
      
      $(document).on("click", ".channel-btn", e => e.stopPropagation());
    });

    async function iniciarCarga() {
      const menu = document.getElementById("menu");
      const status = document.getElementById("status-text");
      
      menu.innerHTML = '<div class="loading-container"><i class="fas fa-satellite-dish fa-spin"></i><br>Conectando sat√©lites...</div>';
      
      let allEvents = [];
      let errors = [];

      // Intentar cargar fuentes
      for (const source of SOURCES) {
        let loaded = false;
        
        // Probar cada proxy
        for (const proxyFn of PROXIES) {
          try {
            const finalUrl = proxyFn(source.url) + "&t=" + Date.now();
            console.log(`Intentando ${source.name} v√≠a Proxy...`);
            
            const resp = await fetch(finalUrl);
            if (!resp.ok) throw new Error("Status " + resp.status);
            
            const json = await resp.json();
            
            if (json && json.data && json.data.length > 0) {
              const items = json.data.map(i => ({...i, _imgBase: source.img, _src: source.name}));
              allEvents = [...allEvents, ...items];
              loaded = true;
              break; // √âxito con este proxy, salir del loop de proxies
            }
          } catch (e) {
            errors.push(`${source.name}: ${e.message}`);
          }
        }
      }

      // RESULTADO FINAL
      if (allEvents.length > 0) {
        status.textContent = "AGENDA ACTUALIZADA";
        renderizar(allEvents);
      } else {
        menu.innerHTML = `
          <div class="loading-container">
            <i class="fas fa-exclamation-triangle" style="color:#ef4444; font-size:20px;"></i><br><br>
            NO HAY EVENTOS O BLOQUEO ACTIVO<br>
            <div class="error-log">${errors.join("<br>")}</div>
          </div>`;
        status.textContent = "ERROR DE CONEXI√ìN";
      }
    }

    function renderizar(list) {
      const menu = document.getElementById("menu");
      
      // Ordenar
      list.sort((a,b) => (a.attributes.diary_hour || "00:00").localeCompare(b.attributes.diary_hour || "00:00"));

      let html = "";
      list.forEach((item, i) => {
        const attr = item.attributes || {};
        
        // Hora
        let hora = "--:--";
        if(attr.diary_hour) {
           try {
              const dt = luxon.DateTime.fromFormat(attr.diary_hour.substring(0,5), "HH:mm", {zone:"America/Lima"});
              if(dt.isValid) hora = dt.toLocal().toFormat("HH:mm");
              else hora = attr.diary_hour.substring(0,5);
           } catch(e) { hora = attr.diary_hour; }
        }

        // Imagen
        const imgPath = attr.country?.data?.attributes?.image?.data?.attributes?.url;
        const img = imgPath ? item._imgBase + imgPath : "https://via.placeholder.com/24";

        // Canales
        let btns = "";
        (attr.embeds?.data || []).forEach(em => {
          let raw = em.attributes.embed_iframe || "";
          let r = "";
          
          if(raw.includes("?r=")) r = raw.split("?r=")[1].split("&")[0];
          else if(raw.startsWith("http")) r = btoa(raw);

          if(r) {
            btns += `<li><div class="channel-btn" onclick="play('${r}')"><i class="fas fa-play"></i> ${em.attributes.embed_name}</div></li>`;
          }
        });

        if(!btns) btns = '<li style="text-align:center;font-size:10px;opacity:0.5;padding:10px;">Sin enlaces</li>';

        html += `
          <li class="match-card" style="animation:fadeIn 0.5s ease forwards; animation-delay:${i*0.05}s; opacity:0">
            <div class="card-header">
              <div class="time-badge"><span>${hora}</span><small>Hora</small></div>
              <div class="match-info">
                <img class="league-flag" src="${img}">
                <span class="match-title">${attr.diary_description}</span>
              </div>
              <i class="fas fa-chevron-down toggle-icon"></i>
            </div>
            <div class="channels-container">
              <ul class="channels-list">${btns}</ul>
            </div>
          </li>`;
      });
      menu.innerHTML = html;
    }

    // --- REPRODUCTOR ---
    const viewer = document.getElementById('viewer');
    const shield = document.getElementById('click-shield');
    const unlockBtn = document.getElementById('unlock-btn');
    let currR = "";
    const EMBED = "https://www.jjfutbol.lat/f/embed/eventos.html?r=";

    function play(r) {
      currR = r;
      document.getElementById('view-agenda').classList.add('hidden');
      document.getElementById('view-player').classList.remove('hidden');
      
      // Sandbox activado
      viewer.setAttribute('sandbox', 'allow-forms allow-scripts allow-same-origin allow-pointer-lock allow-presentation');
      viewer.src = EMBED + r;
      
      shield.style.display = 'block';
      unlockBtn.style.display = 'flex';
    }

    function closePlayer() {
      viewer.src = "";
      viewer.removeAttribute('sandbox');
      document.getElementById('view-player').classList.add('hidden');
      document.getElementById('view-agenda').classList.remove('hidden');
    }

    function hideShield() { shield.style.display = 'none'; }
    function desbloquear() {
      viewer.removeAttribute('sandbox');
      viewer.src = EMBED + currR;
      shield.style.display = 'none';
      unlockBtn.style.display = 'none';
    }
  </script>
  <style>@keyframes fadeIn { to{opacity:1;transform:translateY(0)} from{opacity:0;transform:translateY(10px)} }</style>
</body>
</html>
