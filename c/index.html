<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0e1129">
  <title>JJFUTBOL CHAMPIONS</title>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    /* --- TEMA CHAMPIONS LEAGUE (UCL) --- */
    :root {
      --ucl-blue: #111a47;
      --ucl-dark: #070918;
      --cyan: #00f0ff; /* Neon Cyan */
      --star-silver: #e6e8eb;
      --magenta: #bc0062;
      --card-glass: rgba(17, 26, 71, 0.75);
      --card-border: rgba(0, 240, 255, 0.15);
      
      --font-main: 'Rajdhani', sans-serif; /* Fuente estilo deportivo */
      --font-body: 'Inter', sans-serif;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: var(--font-body);
      background-color: var(--ucl-dark);
      color: var(--star-silver);
      margin: 0; padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      /* Fondo "Noches Mágicas" */
      background: radial-gradient(circle at 50% 0%, #222c66 0%, #080a1a 80%);
    }

    /* ESTRELLAS DE FONDO (Sutiles) */
    body::before {
      content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-image: 
        radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
        radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
        radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
      background-size: 550px 550px, 350px 350px, 250px 250px;
      background-position: 0 0, 40px 60px, 130px 270px;
      opacity: 0.2; z-index: -1;
    }

    .view-section { width: 100%; min-height: 100vh; transition: opacity 0.3s; }
    .hidden { display: none !important; opacity: 0; }

    /* HEADER UCL STYLE */
    header {
      padding: 18px 20px; display: flex; align-items: center; justify-content: space-between;
      background: rgba(7, 9, 24, 0.9); backdrop-filter: blur(15px);
      position: sticky; top: 0; z-index: 50; 
      border-bottom: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 4px 30px rgba(0,0,0,0.6);
    }
    
    .brand-container { display: flex; align-items: center; gap: 12px; }
    .logo-ucl { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--cyan); box-shadow: 0 0 20px rgba(0, 240, 255, 0.4); object-fit: cover; }
    
    .app-title { font-family: var(--font-main); font-size: 24px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: white; line-height: 1; }
    .app-title span { color: var(--cyan); font-size: 12px; display: block; letter-spacing: 3px; font-weight: 600; margin-top: 2px; }

    .btn-refresh {
      width: 40px; height: 40px; border-radius: 50%; 
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.1); color: var(--cyan);
      display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer;
      transition: all 0.3s;
    }
    .btn-refresh:active { transform: rotate(180deg); background: var(--cyan); color: #000; }

    /* DASHBOARD */
    .container { max-width: 800px; margin: 0 auto; padding: 20px 15px 100px; }

    /* Buscador Neón */
    .search-wrap { position: relative; margin-bottom: 25px; }
    .search-input {
      width: 100%; padding: 14px 20px 14px 50px;
      background: rgba(15, 20, 45, 0.6); border: 1px solid var(--card-border);
      border-radius: 12px; color: white; font-family: var(--font-body); font-size: 14px;
      outline: none; transition: 0.3s;
    }
    .search-input:focus { border-color: var(--cyan); box-shadow: 0 0 15px rgba(0, 240, 255, 0.2); background: rgba(15, 20, 45, 0.9); }
    .search-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--cyan); opacity: 0.7; }

    /* Filtros Cápsula */
    .filters { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; margin-bottom: 25px; scrollbar-width: none; justify-content: center; }
    .filter-btn {
      padding: 10px 22px; background: rgba(255,255,255,0.05); 
      border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; 
      font-size: 13px; font-weight: 600; color: #a0a5bd; white-space: nowrap; 
      cursor: pointer; transition: 0.3s; font-family: var(--font-main); letter-spacing: 0.5px;
    }
    .filter-btn.active { background: var(--cyan); color: #000; border-color: var(--cyan); box-shadow: 0 0 20px rgba(0, 240, 255, 0.4); font-weight: 700; }
    .filter-btn.live-mode.active { background: #ff0055; border-color: #ff0055; box-shadow: 0 0 20px rgba(255, 0, 85, 0.4); color: white; }

    /* Banner "Entradas" */
    .banner-ucl {
      background: linear-gradient(90deg, #090c24 0%, #1a225e 100%);
      border: 1px solid rgba(255,255,255,0.1); border-radius: 16px;
      padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 25px; position: relative; overflow: hidden;
    }
    .banner-ucl::after {
      content: ''; position: absolute; right: -20px; top: -20px; width: 100px; height: 100px;
      background: radial-gradient(circle, rgba(0,240,255,0.2) 0%, transparent 70%); z-index: 0;
    }
    .banner-text h3 { margin: 0; font-family: var(--font-main); font-size: 18px; color: white; letter-spacing: 1px; z-index: 1; position: relative; }
    .banner-text p { margin: 4px 0 0; font-size: 11px; color: var(--cyan); text-transform: uppercase; letter-spacing: 1px; }
    
    .btn-cta {
      background: white; color: #0b0e29; font-weight: 800; font-size: 11px;
      padding: 8px 18px; border-radius: 20px; text-decoration: none; z-index: 1; position: relative;
      font-family: var(--font-main); letter-spacing: 0.5px; box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    /* TARJETAS DE PARTIDO (Estilo Broadcast) */
    #match-list { display: flex; flex-direction: column; gap: 15px; }

    .match-card {
      background: var(--card-glass); border: 1px solid var(--card-border);
      border-radius: 16px; overflow: hidden; position: relative; transition: transform 0.2s;
      backdrop-filter: blur(10px);
    }
    .match-card:active { transform: scale(0.98); background: rgba(30, 40, 90, 0.9); }
    
    .match-card.live-active { border-color: #ff0055; box-shadow: 0 0 15px rgba(255, 0, 85, 0.15); }

    .fav-btn {
      position: absolute; top: 0; right: 0; width: 50px; height: 50px;
      display: flex; align-items: center; justify-content: center;
      color: rgba(255,255,255,0.2); cursor: pointer; z-index: 10; font-size: 18px; transition: 0.2s;
    }
    .fav-btn.is-fav { color: #ff0055; text-shadow: 0 0 10px rgba(255,0,85,0.6); }

    .card-content { padding: 18px; display: grid; grid-template-columns: 60px 1fr 24px; align-items: center; gap: 15px; }
    
    /* Hora Estilo Marcador */
    .score-time {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.4); border-radius: 8px; padding: 10px 0; border: 1px solid rgba(255,255,255,0.1);
      font-family: var(--font-main);
    }
    .score-time span { font-weight: 700; font-size: 16px; color: white; letter-spacing: 1px; }
    .score-time small { font-size: 10px; color: #8890b5; margin-top: 2px; font-weight: 600; }
    
    .match-card.live-active .score-time { background: #ff0055; border-color: #ff0055; }
    .match-card.live-active .score-time small { color: white; }

    .match-info { overflow: hidden; display: flex; align-items: center; gap: 12px; }
    .league-badge { width: 35px; height: 35px; object-fit: contain; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5)); }
    
    .teams-text { font-family: var(--font-main); font-size: 17px; font-weight: 600; color: white; line-height: 1.2; text-transform: uppercase; }
    .league-label { display: block; font-size: 10px; color: var(--cyan); font-family: var(--font-body); font-weight: 600; margin-top: 4px; letter-spacing: 1px; }

    .expand-arrow { color: var(--cyan); font-size: 14px; transition: transform 0.3s; opacity: 0.7; }
    .match-card.expanded .expand-arrow { transform: rotate(180deg); opacity: 1; }

    /* Área de Canales */
    .channels-area {
      max-height: 0; overflow: hidden; transition: max-height 0.3s ease;
      background: rgba(0,0,0,0.4); border-top: 1px solid rgba(255,255,255,0.05);
    }
    .match-card.expanded .channels-area { max-height: 500px; }
    .channels-grid { padding: 15px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }

    /* Botón Canal (Estilo TV) */
    .tv-btn {
      background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px; color: white; padding: 12px; font-size: 11px; font-weight: 700;
      display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer;
      text-transform: uppercase; letter-spacing: 0.5px; transition: 0.2s; position: relative;
    }
    .tv-btn::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 3px; background: var(--cyan); border-radius: 8px 0 0 8px; opacity: 0.5; }
    .tv-btn:active { background: var(--cyan); color: #000; }
    .tv-btn i { font-size: 10px; }

    /* --- REPRODUCTOR TITAN V17 --- */
    #view-player { 
      background: #000; position: fixed; inset: 0; z-index: 200; 
      display: flex; flex-direction: column; opacity: 0; pointer-events: none; transition: opacity 0.3s;
    }
    #view-player.active { opacity: 1; pointer-events: auto; }

    .player-header {
      padding: 15px 20px; display: flex; align-items: center; gap: 15px;
      background: linear-gradient(to bottom, #070918, transparent);
      position: absolute; top: 0; width: 100%; z-index: 50;
    }
    .back-circle {
      width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center;
      color: white; font-size: 18px; cursor: pointer; border: none;
    }

    .screen-stage { flex: 1; display: flex; flex-direction: column; justify-content: center; position: relative; }
    .video-container { width: 100%; padding-top: 56.25%; position: relative; background: #000; box-shadow: 0 0 50px rgba(0, 240, 255, 0.1); }
    iframe#viewer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

    /* ESCUDO DE CARGA (Animación Neón) */
    #titan-shield { 
      position: absolute; inset: 0; z-index: 20; background: #000; 
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: opacity 0.5s;
    }
    .loading-bar {
      width: 200px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: 15px; overflow: hidden;
    }
    .loading-progress {
      height: 100%; background: var(--cyan); width: 0%; box-shadow: 0 0 10px var(--cyan);
      transition: width 0.3s linear;
    }
    .loading-text { font-family: var(--font-main); font-size: 14px; font-weight: 700; color: var(--cyan); letter-spacing: 2px; }

    /* Opción 2 */
    .btn-rescue {
      position: absolute; top: 70px; right: 20px; z-index: 60;
      background: rgba(255, 0, 85, 0.2); border: 1px solid #ff0055; color: white;
      padding: 6px 14px; border-radius: 20px; font-size: 10px; font-weight: 700;
      display: none; align-items: center; gap: 6px; cursor: pointer; backdrop-filter: blur(5px);
    }

    /* Info Evento */
    .event-details { padding: 25px 20px; background: #070918; border-top: 1px solid rgba(255,255,255,0.05); flex: 1; }
    .event-title { font-family: var(--font-main); font-size: 20px; font-weight: 700; color: white; margin-bottom: 20px; line-height: 1.2; text-transform: uppercase; }

    .action-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
    .btn-social {
      padding: 12px; background: rgba(255,255,255,0.05); border-radius: 12px; 
      text-align: center; color: white; text-decoration: none; font-size: 12px; font-weight: 700;
      border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    
    .chat-section {
      border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; overflow: hidden; background: #0e1129;
    }
    .chat-head { padding: 12px 15px; background: rgba(255,255,255,0.03); font-size: 12px; font-weight: 700; display: flex; justify-content: space-between; cursor: pointer; color: var(--cyan); letter-spacing: 1px; }
    .chat-frame-box { height: 0; transition: height 0.3s; }
    .chat-frame-box.open { height: 350px; }

    /* SKELETON LOADING */
    .skeleton { background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: 16px; height: 90px; margin-bottom: 15px; }
    @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

  </style>
</head>
<body>

  <header>
    <div class="brand-container">
      <img src="https://raw.githubusercontent.com/JJFUTBOL15/eventos/main/1762386751.png" alt="Logo" class="logo-ucl">
      <div class="app-title">JJFUTBOL <span>CHAMPIONS</span></div>
    </div>
    <div class="btn-refresh" onclick="loadData()"><i class="fas fa-rotate-right"></i></div>
  </header>

  <div id="view-agenda" class="view-section">
    <div class="container">
      
      <div class="search-wrap">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-input" id="search" placeholder="Buscar equipo...">
      </div>

      <div class="filters">
        <div class="filter-btn active" onclick="applyFilter('all', this)">TODOS</div>
        <div class="filter-btn live-mode" onclick="applyFilter('live', this)">● EN VIVO</div>
        <div class="filter-btn" onclick="applyFilter('fav', this)">♥ FAVORITOS</div>
      </div>

      <div class="banner-ucl">
        <div class="banner-text">
          <h3>JJMOVIES 2026</h3>
          <p>CINE GRATIS SIN LÍMITES</p>
        </div>
        <a href="https://jjmovies.lat" target="_blank" class="btn-cta">VER AHORA</a>
      </div>

      <div id="match-list">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
      </div>
    </div>
  </div>

  <div id="view-player">
    <div class="player-header">
      <button class="back-circle" onclick="closePlayer()"><i class="fas fa-arrow-left"></i></button>
      <span style="font-weight:700; font-size:14px; color:white; margin-left:10px;">EN VIVO</span>
    </div>

    <div class="screen-stage">
      <div class="video-container">
        
        <div id="btn-rescue" class="btn-rescue" onclick="forceUnlock()">
          <i class="fas fa-lock-open"></i> OPCIÓN 2 / DESBLOQUEAR
        </div>
        
        <div id="titan-shield">
          <div class="loading-text" id="shield-status">INICIANDO SISTEMA...</div>
          <div class="loading-bar"><div class="loading-progress" id="shield-bar"></div></div>
        </div>
        
        <iframe id="viewer" src="" allowfullscreen allow="autoplay; encrypted-media"></iframe>
      </div>
    </div>

    <div class="event-details">
      <div class="event-title" id="player-event-name">Cargando...</div>
      
      <div class="action-row">
        <a href="https://t.me/+EPyKMpHXlv5lMmYx" target="_blank" class="btn-social" style="background:#229ED9; border-color:#229ED9;"><i class="fab fa-telegram-plane"></i> TELEGRAM</a>
        <a href="https://jjmovies.lat" target="_blank" class="btn-social" style="background:var(--cyan); color:black; border-color:var(--cyan);"><i class="fas fa-film"></i> CINE</a>
      </div>

      <div class="chat-section">
        <div class="chat-head" onclick="toggleChat()">
          <span><i class="fas fa-comments"></i> CHAT GLOBAL</span> <i class="fas fa-chevron-down"></i>
        </div>
        <div class="chat-frame-box" id="chat-box">
          <iframe id="chat-frame" width="100%" height="100%" frameborder="0" style="background:transparent;"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- CONFIGURACIÓN ---
    const API_URLS = [
      { url: "https://a.ftvhd.com/diaries.json", base: "https://img.futbolonlinehd.com" },
      { url: "https://golazoplay.com/agenda.json?v=1.0", base: "https://img.golazoplay.com" }
    ];
    let favs = JSON.parse(localStorage.getItem('jj_ucl_favs') || '[]');

    $(document).ready(() => {
      loadData();
      
      // Buscador
      $('#search').on('keyup', function() {
        const val = $(this).val().toLowerCase();
        $('.match-card').toggle(function() {
          return $(this).text().toLowerCase().indexOf(val) > -1;
        });
      });

      // Expandir
      $(document).on('click', '.match-card', function(e) {
        if($(e.target).closest('.fav-btn, .tv-btn').length) return;
        $('.match-card').not(this).removeClass('expanded').find('.channels-area').slideUp(200);
        $(this).toggleClass('expanded').find('.channels-area').slideToggle(200);
      });

      // CLICK BLINDADO (V16)
      $(document).on('click', '.tv-btn', function(e) {
        e.stopPropagation();
        const b64 = $(this).data('link');
        const title = $(this).data('title');
        playChannel(b64, title);
      });
    });

    async function loadData() {
      const list = $('#match-list');
      try {
        const reqs = API_URLS.map(api => fetch(api.url + "?t=" + Date.now()).then(r=>r.json()).then(d => d.data.map(i => ({...i, _base: api.base}))));
        const res = await Promise.all(reqs);
        const events = res.flat();
        
        // Unificar
        const unique = [];
        const seen = new Set();
        events.forEach(ev => {
          const k = ev.attributes.diary_description + ev.attributes.diary_hour;
          if(!seen.has(k)) { seen.add(k); unique.push(ev); }
        });
        unique.sort((a,b) => (a.attributes.diary_hour || "00:00").localeCompare(b.attributes.diary_hour || "00:00"));

        list.empty();
        if(unique.length === 0) list.html('<div style="text-align:center; padding:40px; color:#666;">Sin partidos hoy.</div>');

        unique.forEach(item => {
          const attr = item.attributes;
          const id = btoa(encodeURIComponent(attr.diary_description + attr.diary_hour)).replace(/=/g, '');
          const isFav = favs.includes(id);

          // Hora
          let time = "--:--";
          let isLive = false;
          if(attr.diary_hour) {
            const dt = luxon.DateTime.fromFormat(attr.diary_hour.substring(0,5), "HH:mm", {zone:"America/Lima"});
            const now = luxon.DateTime.now().setZone("America/Lima");
            time = dt.toLocal().toFormat("HH:mm");
            const diff = now.diff(dt, 'minutes').minutes;
            if(diff >= 0 && diff < 125) isLive = true;
          }

          // Logo (Prioridad Liga -> Pais)
          let img = "https://via.placeholder.com/40?text=L";
          if(attr.league?.data?.attributes?.image?.data?.attributes?.url) {
            img = item._base + attr.league.data.attributes.image.data.attributes.url;
          } else if(attr.country?.data?.attributes?.image?.data?.attributes?.url) {
            img = item._base + attr.country.data.attributes.image.data.attributes.url;
          }

          // Botones (Blindados)
          let btns = "";
          (attr.embeds?.data || []).forEach(em => {
            let raw = em.attributes.embed_iframe || "";
            // Fix Iframe
            if(raw.includes('<iframe')) {
              const m = raw.match(/src=["'](.*?)["']/);
              if(m) raw = m[1];
            }
            // Codificar
            let payload = "";
            try {
              if(raw.includes("?r=")) payload = raw.split("?r=")[1];
              else payload = btoa(raw);
            } catch(e){}

            if(payload) {
              // DATA ATTRS para seguridad
              btns += `<div class="tv-btn" data-link="${payload}" data-title="${attr.diary_description.replace(/"/g, '&quot;')}"><i class="fas fa-play"></i> ${em.attributes.embed_name}</div>`;
            }
          });

          if(!btns) btns = '<div style="text-align:center; font-size:11px; opacity:0.5; grid-column:1/-1;">No disponible</div>';

          const html = `
            <div class="match-card ${isLive ? 'live-active' : ''}" data-live="${isLive}" data-fav="${isFav}">
              <div class="fav-btn ${isFav ? 'is-fav' : ''}" onclick="toggleFav('${id}', this)"><i class="${isFav ? 'fas' : 'far'} fa-heart"></i></div>
              <div class="card-content" onclick="void(0)"> <div class="score-time">
                  <span>${time}</span>
                  <small>${isLive ? 'VIVO' : 'HORA'}</small>
                </div>
                <div class="match-info">
                  <img src="${img}" class="league-badge" onerror="this.style.display='none'">
                  <div>
                    <div class="teams-text">${attr.diary_description}</div>
                    <span class="league-label">${attr.league_name || "Mundo"}</span>
                  </div>
                </div>
                <i class="fas fa-chevron-down expand-arrow"></i>
              </div>
              <div class="channels-area">
                <div class="channels-grid">${btns}</div>
              </div>
            </div>
          `;
          list.append(html);
        });

      } catch(e) { list.html('<div style="text-align:center; padding:40px;">Error. Recarga la página.</div>'); }
    }

    function toggleFav(id, btn) {
      event.stopPropagation();
      const idx = favs.indexOf(id);
      if(idx === -1) {
        favs.push(id);
        $(btn).addClass('is-fav').html('<i class="fas fa-heart"></i>');
        $(btn).closest('.match-card').attr('data-fav', 'true');
      } else {
        favs.splice(idx, 1);
        $(btn).removeClass('is-fav').html('<i class="far fa-heart"></i>');
        $(btn).closest('li').attr('data-fav', 'false');
      }
      localStorage.setItem('jj_ucl_favs', JSON.stringify(favs));
    }

    function applyFilter(type, btn) {
      $('.filter-btn').removeClass('active');
      $(btn).addClass('active');
      $('.match-card').hide();
      
      if(type === 'all') $('.match-card').show();
      else if(type === 'live') $('.match-card[data-live="true"]').show();
      else if(type === 'fav') $('.match-card[data-fav="true"]').show();
    }

    // --- REPRODUCTOR V17 (AUTO-LIMPIEZA NEÓN) ---
    let currentLink = "";

    function playChannel(b64, title) {
      try {
        currentLink = atob(decodeURIComponent(b64));
        $('#player-event-name').text(title);
        $('#view-agenda').addClass('hidden');
        $('#view-player').addClass('active');
        
        const v = document.getElementById('viewer');
        // Sandbox FUERTE
        v.setAttribute('sandbox', 'allow-forms allow-scripts allow-same-origin allow-pointer-lock allow-presentation');
        v.src = currentLink;

        // ANIMACIÓN 7 PASOS
        $('#titan-shield').show().css('opacity', 1);
        $('#btn-rescue').show();
        $('#shield-status').text("INICIANDO...");
        $('#shield-bar').css('width', '0%');

        let step = 0;
        const totalSteps = 7;
        
        const timer = setInterval(() => {
          step++;
          const pct = (step / totalSteps) * 100;
          $('#shield-bar').css('width', pct + '%');
          $('#shield-status').text(`ELIMINANDO PUBLICIDAD ${step}/${totalSteps}...`);

          if(step >= totalSteps) {
            clearInterval(timer);
            $('#shield-status').text("SEÑAL OPTIMIZADA");
            setTimeout(() => {
              $('#titan-shield').animate({opacity: 0}, 500, function(){ $(this).hide(); });
            }, 600);
          }
        }, 800); // 800ms x 7 = 5.6 segundos de "limpieza"

      } catch(e) { alert("Error de enlace"); }
    }

    function closePlayer() {
      const v = document.getElementById('viewer');
      v.src = "";
      v.removeAttribute('sandbox');
      $('#view-player').removeClass('active');
      $('#view-agenda').removeClass('hidden');
    }

    function forceUnlock() {
      if(confirm("¿Pantalla negra? Desbloquear permitirá anuncios para intentar cargar el video.\n\n¿Continuar?")) {
        const v = document.getElementById('viewer');
        v.removeAttribute('sandbox');
        v.src = currentLink;
        $('#titan-shield, #btn-rescue').hide();
      }
    }

    let chatInit = false;
    function toggleChat() {
      const box = $('#chat-box');
      box.toggleClass('open');
      if(box.hasClass('open') && !chatInit) {
        $('#chat-frame').attr('src', "https://www3.cbox.ws/box/?boxid=3550648&boxtag=KQBTQs");
        chatInit = true;
      }
    }
  </script>
