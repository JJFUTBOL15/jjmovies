  <style>
    /* --- ESTILO CHAMPIONS CLÁSICO --- */
    :root {
      --bg: #050507;
      --card: #14192b;
      --cyan: #00f0ff;
      --border: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg); color: white; margin: 0; padding: 0;
      background-image: radial-gradient(circle at 50% 0%, #1a237e 0%, #000000 70%);
      min-height: 100vh;
    }

    .hidden { display: none !important; }

    /* HEADER */
    header {
      padding: 15px 20px; background: rgba(5,5,10,0.95); position: sticky; top: 0; z-index: 50;
      display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border);
    }
    .logo-area { display: flex; align-items: center; gap: 10px; }
    .logo-img { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--cyan); }
    .app-name { font-family: 'Rajdhani'; font-size: 22px; font-weight: 800; line-height: 1; }
    .app-name span { color: var(--cyan); font-size: 11px; display: block; letter-spacing: 2px; }

    /* AGENDA */
    .container { max-width: 800px; margin: 0 auto; padding: 15px; }

    .search { width: 100%; padding: 12px 15px; border-radius: 10px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: white; margin-bottom: 20px; outline: none; }

    .card { background: var(--card); border-radius: 12px; border: 1px solid var(--border); margin-bottom: 12px; overflow: hidden; }
    
    .card-head { padding: 15px; display: flex; align-items: center; gap: 15px; cursor: pointer; }
    .time { background: rgba(0,0,0,0.3); padding: 8px 12px; border-radius: 8px; text-align: center; border: 1px solid var(--border); font-family: 'Rajdhani'; font-weight: 700; font-size: 13px; min-width: 60px; }
    
    .info { flex: 1; display: flex; align-items: center; gap: 12px; }
    .info img { width: 30px; height: 30px; object-fit: contain; }
    .info-text { font-family: 'Rajdhani'; font-weight: 700; font-size: 15px; line-height: 1.2; text-transform: uppercase; }
    .league { font-size: 10px; color: var(--cyan); margin-top: 3px; }

    .channels { display: none; background: rgba(0,0,0,0.3); padding: 15px; border-top: 1px solid var(--border); }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

    .btn-ch {
      background: rgba(255,255,255,0.05); padding: 12px; border-radius: 8px; border: 1px solid var(--border);
      text-align: center; font-size: 11px; font-weight: 700; cursor: pointer; text-transform: uppercase;
      display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    .btn-ch:active { background: var(--cyan); color: black; }

    /* REPRODUCTOR (CLÁSICO) */
    #player-view { position: fixed; inset: 0; background: black; z-index: 100; display: flex; flex-direction: column; }
    
    .p-nav { padding: 15px; background: rgba(0,0,0,0.8); display: flex; align-items: center; gap: 15px; border-bottom: 1px solid var(--border); }
    .back { background: rgba(255,255,255,0.1); border: none; color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; cursor: pointer; }

    .video-area { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; background: #000; }
    .aspect { width: 100%; padding-top: 56.25%; position: relative; }
    iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

    /* ESCUDO TURBO (RÁPIDO) */
    #shield { position: absolute; inset: 0; background: black; z-index: 20; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .loader { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--cyan); border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 15px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .shield-txt { color: var(--cyan); font-family: 'Rajdhani'; font-weight: 700; font-size: 14px; letter-spacing: 1px; }

    #unlock { position: absolute; top: 70px; right: 15px; z-index: 50; background: rgba(255,0,0,0.3); border: 1px solid red; color: white; padding: 5px 10px; border-radius: 15px; font-size: 10px; font-weight: 700; display: none; }

    .details { padding: 20px; background: #0e1129; height: 40%; }
    .btn-link { display: block; width: 100%; padding: 12px; background: #229ED9; color: white; text-align: center; border-radius: 8px; text-decoration: none; font-weight: 700; margin-bottom: 10px; font-size: 12px; }

    $(document).ready(() => {
      cargar();
      
      // Buscador
      $('#search').on('keyup', function() {
        let val = $(this).val().toLowerCase();
        $('.card').toggle(function() {
          return $(this).text().toLowerCase().indexOf(val) > -1;
        });
      });

      // Expandir Carta
      $(document).on('click', '.card-head', function() {
        let card = $(this).parent();
        let wasVisible = card.find('.channels').is(':visible');
        $('.channels').slideUp(200);
        if(!wasVisible) card.find('.channels').slideDown(200);
      });

      // --- CLIC EN CANAL (FORZADO) ---
      // Usamos onclick inline en el HTML generado para asegurar que funcione
    });

    function cargar() {
      let html = '';
      DATA.data.forEach(item => {
        let attr = item.attributes;
        
        let img = "https://via.placeholder.com/40?text=TV";
        if(attr.country?.data?.attributes?.image?.data?.attributes?.url) {
          img = attr.country.data.attributes.image.data.attributes.url;
        }

        let btns = '';
        (attr.embeds?.data || []).forEach(emb => {
          let url = emb.attributes.embed_iframe;
          let name = emb.attributes.embed_name;
          
          // Limpiar Link
          if(url.includes('<iframe')) {
            let m = url.match(/src=["'](.*?)["']/);
            if(m) url = m[1];
          }
          
          // Encriptar
          let b64 = "";
          try {
            if(url.includes("?r=")) b64 = url.split("?r=")[1];
            else b64 = btoa(url);
          } catch(e) {}

          let safeName = name.replace(/"/g, '');
          let safeTitle = attr.diary_description.replace(/"/g, '');

          // ONCLICK DIRECTO (NO JQUERY) PARA EVITAR FALLOS
          if(b64) {
            btns += `<div class="btn-ch" onclick="abrir('${b64}', '${safeTitle}')"><i class="fas fa-play"></i> ${safeName}</div>`;
          }
        });

        html += `
          <div class="card">
            <div class="card-head">
              <div class="time">${attr.diary_hour.replace(/[a-z]/gi,'')}</div>
              <div class="info">
                <img src="${img}" onerror="this.src='https://via.placeholder.com/40?text=TV'">
                <div>
                  <div class="info-text">${attr.diary_description}</div>
                  <div class="league">${attr.league_name || 'EN VIVO'}</div>
                </div>
              </div>
              <i class="fas fa-chevron-down" style="color:var(--cyan)"></i>
            </div>
            <div class="channels">
              <div class="grid">${btns}</div>
            </div>
          </div>
        `;
      });
      $('#list').html(html);
    }

    // --- PLAYER LOGIC (TURBO) ---
    let curr = "";

    function abrir(b64, title) {
      try {
        curr = atob(decodeURIComponent(b64));
        
        // 1. Mostrar Player
        $('#ev-title').text(title);
        $('#view-agenda').addClass('hidden');
        $('#player-view').removeClass('hidden');

        // 2. Cargar Iframe (Sandbox Anti-Ads)
        let v = document.getElementById('viewer');
        v.setAttribute('sandbox', 'allow-forms allow-scripts allow-same-origin allow-pointer-lock allow-presentation');
        v.src = curr;

        // 3. Escudo TURBO (Solo 1.5 seg)
        $('#shield').show();
        $('#unlock').show();
        $('#st-txt').text("CONECTANDO...");
        
        setTimeout(() => { $('#st-txt').text("LIMPIANDO ADS..."); }, 500);
        setTimeout(() => { $('#st-txt').text("SEÑAL LISTA"); }, 1000);
        setTimeout(() => { $('#shield').fadeOut(); }, 1500); // 1.5 Segundos total

      } catch(e) { alert("Error de enlace"); }
    }

    function cerrar() {
      let v = document.getElementById('viewer');
      v.src = "";
      v.removeAttribute('sandbox');
      $('#player-view').addClass('hidden');
      $('#view-agenda').removeClass('hidden');
    }

    function desbloquear() {
      if(confirm("¿Video no carga? Desbloquear permite anuncios.\n\n¿Seguro?")) {
        let v = document.getElementById('viewer');
        v.removeAttribute('sandbox');
        v.src = curr;
        $('#shield').hide();
        $('#unlock').hide();
      }
    }
  </script>
