<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproduciendo en JJMovies.lat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            z-index: 10;
            text-shadow: 2px 2px 4px #000;
            background: rgba(0,0,0,0.6);
            padding: 8px 16px;
            border-radius: 8px;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            z-index: 10;
            background: rgba(0,0,0,0.7);
            padding: 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title" id="title">Cargando película...</div>
        <div class="loading" id="loading">Conectando al servidor...</div>
        <iframe id="player" allowfullscreen allow="autoplay"></iframe>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const season = params.get('season');
        const episode = params.get('episode');

        const titleEl = document.getElementById('title');
        const loadingEl = document.getElementById('loading');
        const iframe = document.getElementById('player');

        if (!id) {
            titleEl.textContent = 'Error: Falta el parámetro ?id=';
            loadingEl.textContent = '';
            iframe.style.display = 'none';
            throw new Error('ID requerido');
        }

        // Construir URL de vidsrc.to correctamente
        let embedUrl;
        if (season && episode) {
            // Serie: /tv/tmdb_id-S-E
            embedUrl = `https://vidsrc.to/embed/tv/${id}-${season}-${episode}`;
            // También puedes usar: `https://vidsrc.to/embed/tv?tmdb=${id}&season=${season}&episode=${episode}`
        } else {
            // Película
            embedUrl = `https://vidsrc.to/embed/movie/${id}`;
        }

        // Cargar título desde TMDB
        fetch(`https://api.themoviedb.org/3/${season ? 'tv' : 'movie'}/${id}?api_key=936410eebae74f9895643e085cc4a740&language=es-ES`)
            .then(res => res.json())
            .then(data => {
                const name = season ? data.name : data.title;
                titleEl.textContent = name || 'JJMovies.lat';
            })
            .catch(err => {
                console.warn('No se pudo cargar el título:', err);
            });

        // Cargar el reproductor
        iframe.src = embedUrl;

        // Ocultar loading cuando el iframe empieza a cargar (no espera a terminar)
        iframe.onload = () => {
            loadingEl.style.display = 'none';
        };

        // ⚠️ Nota: iframe.onerror NO es confiable en navegadores modernos
        // Así que no dependemos de él para fallbacks
    </script>
</body>
</html>
