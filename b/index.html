<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JJMOVIES</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <script src="https://cdn.plyr.io/3.7.8/plyr.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest" defer></script>
</head>
<body>
  <div id="backdrop-img"></div>
  
  <div class="container">
    <header class="header">
      <h1 class="logo">JJMOVIES</h1>
    </header>

    <main class="main-content">
      <h1 id="movie-title">Cargando...</h1>
      <p id="movie-overview" class="overview"></p>

      <!-- Controles para series -->
      <div id="series-controls" class="series-controls hidden-force">
        <select id="season-select" onchange="onSeasonChange(this.value)">
          <option value="1">Temporada 1</option>
        </select>
        <select id="episode-select" onchange="onEpisodeChange(this.value)">
          <option value="1">Episodio 1</option>
        </select>
      </div>

      <!-- Reproductor -->
      <div class="player-area">
        <video id="player" class="plyr-video" controls></video>
        <div id="iframe-container" class="iframe-container"></div>
      </div>
    </main>
  </div>

  <script src="cuevana3-core.js"></script>
</body>
</html>
