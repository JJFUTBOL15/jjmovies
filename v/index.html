<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MiCine - Plataformas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Men√∫ superior -->
  <nav>
    <div class="logo">MiCine</div>
    <ul>
      <li><a href="#" onclick="cargarHome()">Home</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">TV Shows</a></li>
      <li><a href="#">Filter</a></li>
      <li><a href="#" class="active">Platforms</a></li>
    </ul>
    <div class="search-box">
      <input type="text" placeholder="Buscar..." id="searchInput" />
      <button onclick="buscar()">üîç</button>
    </div>
  </nav>

  <!-- Secci√≥n principal -->
  <main id="main-content">
    <!-- Por defecto: "Browse by Platform" -->
    <section id="browse-platforms">
      <h2>Browse by Platform</h2>
      <div class="platform-grid">
        <div class="platform-card" data-platform="netflix" onclick="cargarPlataforma('netflix')">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" />
          <span>Netflix</span>
        </div>
        <div class="platform-card" data-platform="disneyplus" onclick="cargarPlataforma('disneyplus')">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Disney%2B_logo.svg" alt="Disney+" />
          <span>Disney+</span>
        </div>
        <div class="platform-card" data-platform="primevideo" onclick="cargarPlataforma('primevideo')">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Prime_Video_logo.svg" alt="Prime Video" />
          <span>Prime Video</span>
        </div>
        <div class="platform-card" data-platform="max" onclick="cargarPlataforma('max')">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/HBO_Max_Logo.svg" alt="Max" />
          <span>Max</span>
        </div>
        <div class="platform-card" data-platform="paramountplus" onclick="cargarPlataforma('paramountplus')">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Paramount%2B_Logo.svg" alt="Paramount+" />
          <span>Paramount+</span>
        </div>
        <div class="platform-card" data-platform="hulu" onclick="cargarPlataforma('hulu')">
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Hulu_Logo.svg" alt="Hulu" />
          <span>Hulu</span>
        </div>
        <div class="platform-card" data-platform="crunchyroll" onclick="cargarPlataforma('crunchyroll')">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Crunchyroll_Logo.svg" alt="Crunchyroll" />
          <span>Crunchyroll</span>
        </div>
      </div>
    </section>

    <!-- Secci√≥n de pel√≠culas por plataforma (se carga din√°micamente) -->
    <section id="platform-movies" style="display:none;">
      <div class="back-button" onclick="cargarHome()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        Volver
      </div>
      <h2 id="platform-title">Pel√≠culas de Netflix</h2>
      <div class="movies-grid" id="movies-list"></div>
    </section>
  </main>

  <!-- Reproductor (iframe) -->
  <div id="player-container" style="display:none;">
    <iframe id="player-iframe" src="" frameborder="0" allowfullscreen></iframe>
    <button class="close-player" onclick="cerrarReproductor()">‚úñ</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
