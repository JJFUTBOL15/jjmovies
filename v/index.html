<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJMovies - Películas y Series Gratis</title>
    <meta name="description" content="Ver películas y series online gratis en HD con JJMovies">
    <link rel="shortcut icon" href="https://jjmovies.lat/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased" style="background-color: #141414;">
    <div class="min-h-screen overflow-x-hidden">
        <!-- Header -->
        <header class="fixed top-0 z-50 w-full bg-gradient-to-b from-black to-transparent transition-all duration-500">
            <div class="flex items-center justify-between px-6 py-4 md:px-12 lg:px-16">
                <div class="flex items-center space-x-8">
                    <a href="/">
                        <h1 class="text-red-600 text-3xl font-bold hover:opacity-80 transition-opacity">JJMovies</h1>
                    </a>
                    <nav class="hidden md:flex space-x-6 text-white">
                        <a href="#" class="hover:text-gray-300 transition-colors">Inicio</a>
                        <a href="#peliculas" class="hover:text-gray-300 transition-colors">Películas</a>
                        <a href="#series" class="hover:text-gray-300 transition-colors">Series</a>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Buscar película o serie..." 
                        class="px-4 py-2 rounded bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-red-600 w-64"
                        onkeypress="if(event.key==='Enter') searchMovies()"
                    >
                    <button onclick="searchMovies()" class="text-white hover:text-gray-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Hero con reproductor -->
        <section class="relative h-screen mt-16 overflow-hidden">
            <div id="heroPlayer" class="absolute inset-0 bg-black">
                <div class="flex items-center justify-center h-full text-white text-2xl animate-pulse">
                    Cargando película destacada...
                </div>
            </div>
            <div class="absolute inset-0 bg-gradient-to-t from-[#141414] via-transparent to-transparent"></div>
            <div class="absolute bottom-10 left-10 text-white max-w-3xl">
                <h1 id="heroTitle" class="text-4xl md:text-6xl font-bold mb-4">Cargando...</h1>
                <p id="heroOverview" class="text-lg md:text-xl opacity-90"></p>
            </div>
        </section>

        <!-- Resultados de búsqueda -->
        <section id="searchResults" class="px-4 md:px-8 py-16 hidden">
            <h2 class="text-white text-3xl mb-8 pl-4">Resultados de búsqueda</h2>
            <div id="searchGrid" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 md:gap-6"></div>
        </section>

        <!-- Tendencias -->
        <section class="px-4 md:px-8 py-16">
            <h2 class="text-white text-3xl mb-8 pl-4">Tendencias Hoy</h2>
            <div id="trendingGrid" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 md:gap-6"></div>
        </section>

        <!-- Películas populares -->
        <section id="peliculas" class="px-4 md:px-8 py-16">
            <h2 class="text-white text-3xl mb-8 pl-4">Películas Populares</h2>
            <div id="moviesGrid" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 md:gap-6"></div>
        </section>

        <!-- Series populares -->
        <section id="series" class="px-4 md:px-8 py-16">
            <h2 class="text-white text-3xl mb-8 pl-4">Series Populares</h2>
            <div id="tvGrid" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 md:gap-6"></div>
        </section>

        <!-- Footer -->
        <footer class="py-12 border-t border-gray-800 text-center text-gray-500">
            <div class="max-w-7xl mx-auto px-4">
                <p>© 2026 JJMovies.lat - Películas y Series Online Gratis</p>
                <p class="text-sm mt-2">Reproductor proporcionado por JJMovies</p>
            </div>
        </footer>
    </div>

    <!-- JavaScript completo -->
    <script>
        const API_KEY = '936410eebae74f9895643e085cc4a740';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_BASE = 'https://image.tmdb.org/t/p/w500';
        const PLAYER_BASE = 'https://jjmovies.lat/player.html?id=';

        // Cargar todo al iniciar
        window.onload = () => {
            loadHero();
            loadTrending();
            loadPopularMovies();
            loadPopularTV();
        };

        // Película/Serie destacada en el hero
        async function loadHero() {
            try {
                const res = await fetch(`${BASE_URL}/trending/all/day?api_key=${API_KEY}&language=es-ES`);
                const data = await res.json();
                const item = data.results[0];

                document.getElementById('heroTitle').textContent = item.title || item.name;
                document.getElementById('heroOverview').textContent = item.overview || 'Sin descripción disponible.';

                document.getElementById('heroPlayer').innerHTML = `
                    <iframe 
                        src="${PLAYER_BASE}${item.id}" 
                        class="w-full h-full" 
                        frameborder="0" 
                        allowfullscreen 
                        allow="autoplay; encrypted-media">
                    </iframe>`;
            } catch (err) {
                document.getElementById('heroPlayer').innerHTML = 
                    '<div class="flex items-center justify-center h-full text-white text-xl">Error al cargar reproductor</div>';
            }
        }

        // Crear tarjeta de película/serie
        function createCard(item) {
            const title = item.title || item.name || 'Sin título';
            const poster = item.poster_path 
                ? IMG_BASE + item.poster_path 
                : 'https://via.placeholder.com/500x750/141414/FFFFFF?text=Sin+Imagen';

            return `
                <div class="relative group cursor-pointer transform hover:scale-105 transition-transform duration-300" 
                     onclick="openPlayer(${item.id})">
                    <img src="${poster}" alt="${title}" class="w-full rounded-lg shadow-lg">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity rounded-lg flex items-end p-4">
                        <h3 class="text-white font-semibold text-sm md:text-base line-clamp-2">${title}</h3>
                    </div>
                </div>`;
        }

        // Abrir reproductor en ventana nueva (o puedes cambiar a modal si quieres)
        function openPlayer(tmdbId) {
            const width = window.innerWidth * 0.9;
            const height = window.innerHeight * 0.9;
            const left = (screen.width / 2) - (width / 2);
            const top = (screen.height / 2) - (height / 2);

            window.open(
                `${PLAYER_BASE}${tmdbId}`,
                'player',
                `width=${width},height=${height},left=${left},top=${top},menubar=no,toolbar=no,location=no,status=no`
            );
        }

        // Cargar secciones
        async function loadTrending() {
            const res = await fetch(`${BASE_URL}/trending/all/day?api_key=${API_KEY}&language=es-ES`);
            const data = await res.json();
            document.getElementById('trendingGrid').innerHTML = 
                data.results.slice(0, 18).map(createCard).join('');
        }

        async function loadPopularMovies() {
            const res = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}&language=es-ES`);
            const data = await res.json();
            document.getElementById('moviesGrid').innerHTML = 
                data.results.slice(0, 18).map(createCard).join('');
        }

        async function loadPopularTV() {
            const res = await fetch(`${BASE_URL}/tv/popular?api_key=${API_KEY}&language=es-ES`);
            const data = await res.json();
            document.getElementById('tvGrid').innerHTML = 
                data.results.slice(0, 18).map(createCard).join('');
        }

        // Búsqueda
        async function searchMovies() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            try {
                const res = await fetch(`${BASE_URL}/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=es-ES`);
                const data = await res.json();
                const results = data.results.filter(item => item.media_type !== 'person');

                const grid = document.getElementById('searchGrid');
                if (results.length === 0) {
                    grid.innerHTML = '<p class="text-white col-span-full text-center py-10">No se encontraron resultados.</p>';
                } else {
                    grid.innerHTML = results.slice(0, 18).map(createCard).join('');
                }

                document.getElementById('searchResults').classList.remove('hidden');
                document.getElementById('searchResults').scrollIntoView({ behavior: 'smooth' });
            } catch (err) {
                document.getElementById('searchGrid').innerHTML = '<p class="text-red-500">Error en la búsqueda.</p>';
            }
        }
    </script>
</body>
</html>
