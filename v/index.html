<body class="antialiased" style="background-color:#141414;">
    <div class="min-h-screen overflow-x-hidden">
        <!-- Header -->
        <header class="fixed top-0 z-50 w-full bg-gradient-to-b from-black to-transparent transition-all duration-500">
            <div class="flex items-center justify-between px-6 py-4 md:px-12 lg:px-16">

                    <a href="/">
                        <h1 class="text-red-600 text-3xl font-bold hover:opacity-80 transition-opacity">JJMovies</h1>
                    </a>
                    <nav class="hidden md:flex space-x-6 text-white">
                        <a href="#" class="hover:text-gray-300 transition-colors">Inicio</a>
                        <a href="#peliculas" class="hover:text-gray-300 transition-colors">Películas</a>
                        <a href="#series" class="hover:text-gray-300 transition-colors">Series</a>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <input type="text" id="searchInput" placeholder="Buscar..." class="px-4 py-2 rounded bg-zinc-800 text-white focus:outline-none w-64">
                    <button onclick="searchMovies()" class="text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <section class="relative h-screen mt-16 overflow-hidden">
            <div id="heroPlayer" class="absolute inset-0 bg-black flex items-center justify-center text-white text-2xl">
                Cargando película destacada...
            </div>
            <div class="absolute inset-0 bg-gradient-to-t from-[#141414] via-transparent to-transparent"></div>
            <div class="absolute bottom-10 left-10 max-w-3xl">
                <h1 id="heroTitle" class="text-4xl md:text-6xl font-bold mb-4">Cargando...</h1>
                <p id="heroOverview" class="text-lg md:text-xl"></p>
            </div>
        </section>

        <!-- Búsqueda -->
        <section id="searchResults" class="px-8 py-16 hidden">
            <h2 class="text-white text-3xl mb-8">Resultados de búsqueda</h2>
            <div id="searchGrid" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
        </section>

        <!-- Secciones -->

        </section>

            <h2 class="text-white text-3xl mb-8">Películas Populares</h2>

        </section>

            <h2 class="text-white text-3xl mb-8">Series Populares</h2>

    <!-- JavaScript completo integrado -->
    <script>
        const API_KEY = '936410eebae74f9895643e085cc4a740';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_BASE = 'https://image.tmdb.org/t/p/w500';
        const PLAYER_BASE = 'https://jjmovies.lat/player.html?id=';

        window.onload = () => {
            loadHero();
            loadTrending();
            loadPopularMovies();
            loadPopularTV();
        };

        async function loadHero() {
            try {
                const res = await fetch(`${BASE_URL}/trending/all/day?api_key=${API_KEY}&language=es-ES`);
                const data = await res.json();
                const item = data.results[0];
                document.getElementById('heroTitle').textContent = item.title || item.name;
                document.getElementById('heroOverview').textContent = item.overview || 'Sin descripción.';
                document.getElementById('heroPlayer').innerHTML = `<iframe src="${PLAYER_BASE}${item.id}" class="w-full h-full" frameborder="0" allowfullscreen></iframe>`;
            } catch (e) {
                document.getElementById('heroPlayer').innerHTML = '<div class="text-white">Error al cargar el reproductor</div>';
            }
        }

        function createCard(item) {
            const title = item.title || item.name || 'Sin título';
            const poster = item.poster_path ? IMG_BASE + item.poster_path : 'https://via.placeholder.com/500x750/141414/fff?text=Sin+Poster';
            return `
                <div class="relative group cursor-pointer transform hover:scale-105 transition-transform duration-300" onclick="openPlayer(${item.id})">
                    <img src="${poster}" alt="${title}" class="w-full rounded-lg">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity rounded-lg flex items-end p-4">
                        <h3 class="text-white font-semibold line-clamp-2">${title}</h3>
                    </div>
                </div>`;
        }

        function openPlayer(id) {
            window.open(`${PLAYER_BASE}${id}`, '_blank', 'width=1200,height=800');
        }

        async function loadTrending() {
            const res = await fetch(`${BASE_URL}/trending/all/day?api_key=${API_KEY}&language=es-ES`);
            const data = await res.json();
            document.getElementById('trendingGrid').innerHTML = data.results.slice(0,18).map(createCard).join('');
        }

        async function loadPopularMovies() {
            const res = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}&language=es-ES`);
            const data = await res.json();
            document.getElementById('moviesGrid').innerHTML = data.results.slice(0,18).map(createCard).join('');
        }

        async function loadPopularTV() {
            const res = await fetch(`${BASE_URL}/tv/popular?api_key=${API_KEY}&language=es-ES`);
            const data = await res.json();
            document.getElementById('tvGrid').innerHTML = data.results.slice(0,18).map(createCard).join('');
        }

        async function searchMovies() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            const res = await fetch(`${BASE_URL}/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=es-ES`);
            const data = await res.json();
            const results = data.results.filter(i => i.media_type !== 'person');
            document.getElementById('searchGrid').innerHTML = results.slice(0,18).map(createCard).join('');
            document.getElementById('searchResults').classList.remove('hidden');
            document.getElementById('searchResults').scrollIntoView({behavior:'smooth'});
        }
    </script>
