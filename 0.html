<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JJMOVIES - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --netflix-red: #E50914;
            --netflix-black: #141414;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--netflix-black);
            color: #fff;
            overflow-x: hidden;
        }

        .font-logo { 
            font-family: 'Bebas Neue', cursive; 
            letter-spacing: 2px;
            color: var(--netflix-red);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Ocultar barra de scroll pero permitir deslizar */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animaciones */
        .card-hover:hover {
            transform: scale(1.05);
            z-index: 50;
            transition: all 0.3s ease;
        }

        /* Degradados */
        .hero-gradient {
            background: linear-gradient(to top, #141414 10%, transparent 100%),
                        linear-gradient(to right, #141414 5%, transparent 60%);
        }

        /* Iframe */
        #player-container {
            position: fixed; inset: 0; z-index: 9999; background: black; display: none;
        }
    </style>
</head>
<body class="bg-[#141414]">

    <nav class="fixed top-0 w-full z-50 px-4 md:px-12 py-4 bg-gradient-to-b from-black/80 to-transparent transition-all duration-300" id="navbar">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-8">
                <a href="#" onclick="window.location.reload()" class="text-3xl md:text-4xl font-logo">JJMOVIES</a>
                
                <div class="hidden md:flex gap-6 text-sm font-medium text-gray-300">
                    <a href="#" onclick="app.loadHome()" class="hover:text-white font-bold">Inicio</a>
                    <a href="#" onclick="app.loadByGenre(28)" class="hover:text-white">Acción</a>
                    <a href="#" onclick="app.loadByGenre(16)" class="hover:text-white">Infantil</a>
                    <a href="#" onclick="app.loadByGenre(27)" class="hover:text-white">Terror</a>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="hidden md:flex items-center bg-black/60 border border-white/30 rounded px-2 py-1 focus-within:border-white focus-within:bg-black w-64">
                    <i class="fas fa-search text-gray-300 mr-2"></i>
                    <input type="text" id="searchInput" placeholder="Películas, series..." class="bg-transparent border-none outline-none text-sm text-white w-full placeholder-gray-500" onkeyup="app.handleSearch(this.value)">
                </div>

                <button class="md:hidden text-white text-xl" onclick="app.toggleMobileSearch()">
                    <i class="fas fa-search"></i>
                </button>

                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" class="w-8 h-8 rounded cursor-pointer">
            </div>
        </div>
    </nav>

    <div id="mobile-search-bar" class="fixed top-0 left-0 w-full bg-[#141414] p-4 z-[60] hidden border-b border-gray-800 flex items-center gap-3">
        <button onclick="app.toggleMobileSearch()" class="text-white"><i class="fas fa-arrow-left"></i></button>
        <input type="text" id="searchInputMobile" placeholder="Buscar título..." class="w-full bg-[#333] text-white p-2 rounded outline-none" onkeyup="app.handleSearch(this.value)">
    </div>

    <main>
        <header id="hero" class="relative h-[70vh] md:h-[85vh] w-full bg-cover bg-center hidden">
            <div class="absolute inset-0 bg-black/40"></div>
            <div class="absolute inset-0 hero-gradient"></div>
            
            <div class="absolute bottom-[20%] left-4 md:left-12 max-w-xl space-y-4">
                <span class="bg-[#E50914] text-white text-[10px] font-bold px-2 py-1 rounded">N° 1 EN TENDENCIAS</span>
                <h1 id="hero-title" class="text-4xl md:text-6xl font-black leading-none drop-shadow-xl">Cargando...</h1>
                <p id="hero-desc" class="text-gray-300 text-sm md:text-base line-clamp-3 drop-shadow-md"></p>
                
                <div class="flex gap-3 pt-2">
                    <button id="hero-play" class="bg-white text-black px-6 py-2 rounded font-bold hover:bg-gray-200 flex items-center gap-2">
                        <i class="fas fa-play"></i> Reproducir
                    </button>
                    <button class="bg-gray-500/70 text-white px-6 py-2 rounded font-bold hover:bg-gray-500/50 flex items-center gap-2 backdrop-blur-sm">
                        <i class="fas fa-info-circle"></i> Info
                    </button>
                </div>
            </div>
        </header>

        <div id="home-rows" class="relative z-10 -mt-24 pl-4 md:pl-12 pb-12 space-y-8 hidden">
            </div>

        <div id="search-grid" class="hidden pt-24 px-4 md:px-12 min-h-screen">
            <h2 class="text-2xl font-bold mb-6 text-gray-200" id="search-title">Resultados</h2>
            <div id="grid-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
        </div>
    </main>

    <div id="info-modal" class="fixed inset-0 z-[70] hidden bg-black/80 backdrop-blur-sm overflow-y-auto flex items-center justify-center p-4">
        <div class="bg-[#181818] w-full max-w-4xl rounded-xl overflow-hidden shadow-2xl relative border border-gray-800">
            <button onclick="app.closeModal()" class="absolute top-3 right-3 z-50 bg-black/50 text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-white hover:text-black transition">
                <i class="fas fa-times"></i>
            </button>

            <div id="modal-backdrop" class="relative h-64 md:h-96 bg-cover bg-center">
                <div class="absolute inset-0 bg-gradient-to-t from-[#181818] via-transparent"></div>
                <div class="absolute bottom-6 left-6 md:left-10">
                    <h2 id="modal-title" class="text-3xl md:text-5xl font-black text-white drop-shadow-lg"></h2>
                </div>
            </div>

            <div class="p-6 md:p-10 grid md:grid-cols-3 gap-8">
                <div class="md:col-span-2 space-y-4">
                    <div class="flex items-center gap-3 text-sm">
                        <span class="text-green-400 font-bold">98% Coincidencia</span>
                        <span id="modal-year" class="text-gray-300">2023</span>
                        <span class="border border-gray-500 px-1 text-xs text-gray-400 rounded">HD</span>
                    </div>
                    <p id="modal-desc" class="text-gray-300 text-sm leading-relaxed"></p>
                    
                    <button id="modal-play-btn" class="w-full md:w-auto bg-[#E50914] text-white px-8 py-3 rounded font-bold hover:bg-red-700 transition mt-4">
                        <i class="fas fa-play mr-2"></i> REPRODUCIR AHORA
                    </button>
                </div>
                <div class="text-sm text-gray-400 space-y-2">
                   <p><span class="text-gray-600">Géneros:</span> <span id="modal-genres" class="text-white">Acción</span></p>
                   <p><span class="text-gray-600">Votos:</span> <span class="text-white">⭐⭐⭐⭐</span></p>
                </div>
            </div>
        </div>
    </div>

    <div id="player-container">
        <div class="absolute top-4 left-4 z-50">
            <button onclick="app.closePlayer()" class="bg-black/50 hover:bg-red-600 text-white px-4 py-2 rounded-full font-bold transition flex items-center gap-2 backdrop-blur">
                <i class="fas fa-arrow-left"></i> Salir
            </button>
        </div>
        <iframe id="video-frame" class="w-full h-full border-0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>

    <script>
        const API_KEY = '15d2ea6d0dc1d476efbca3eba2b9bbfb';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/original';
        const POSTER_URL = 'https://image.tmdb.org/t/p/w500';

        const app = {
            init: function() {
                this.loadHome(); // Cargar contenido al abrir
            },

            // --- CARGAR INICIO (Tendencias) ---
            loadHome: async function() {
                // Mostrar Home, Ocultar Busqueda
                document.getElementById('home-rows').classList.remove('hidden');
                document.getElementById('hero').classList.remove('hidden');
                document.getElementById('search-grid').classList.add('hidden');
                
                // Obtener película destacada (Hero)
                const trendingRes = await fetch(`${BASE_URL}/trending/movie/day?api_key=${API_KEY}&language=es-MX`);
                const trendingData = await trendingRes.json();
                const heroMovie = trendingData.results[0];

                if(heroMovie) {
                    document.getElementById('hero').style.backgroundImage = `url('${IMG_URL}${heroMovie.backdrop_path}')`;
                    document.getElementById('hero-title').innerText = heroMovie.title;
                    document.getElementById('hero-desc').innerText = heroMovie.overview;
                    document.getElementById('hero-play').onclick = () => this.openPlayer(heroMovie.id, 'movie');
                }

                // Crear filas (Tendencias, Acción, etc)
                const container = document.getElementById('home-rows');
                container.innerHTML = ''; // Limpiar
                
                this.createRow(container, 'Tendencias Hoy', trendingData.results);
                
                // Cargar otras categorías
                const actionRes = await fetch(`${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=28&language=es-MX`);
                const actionData = await actionRes.json();
                this.createRow(container, 'Pelis de Acción', actionData.results);

                const horrorRes = await fetch(`${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=27&language=es-MX`);
                const horrorData = await horrorRes.json();
                this.createRow(container, 'Terror Puro', horrorData.results);
            },

            // --- CREAR FILAS DE PELÍCULAS ---
            createRow: function(container, title, movies) {
                const row = document.createElement('div');
                row.className = 'mb-8';
                row.innerHTML = `<h3 class="text-white font-bold text-lg md:text-xl mb-3 hover:text-[#E50914] cursor-pointer">${title}</h3>`;
                
                const slider = document.createElement('div');
                slider.className = 'flex gap-3 overflow-x-auto hide-scroll pb-4';
                
                movies.forEach(movie => {
                    if(movie.poster_path) {
                        const img = document.createElement('img');
                        img.src = `${POSTER_URL}${movie.poster_path}`;
                        img.className = 'w-32 md:w-40 rounded-md object-cover cursor-pointer card-hover transition-all';
                        img.onclick = () => this.openModal(movie);
                        slider.appendChild(img);
                    }
                });
                row.appendChild(slider);
                container.appendChild(row);
            },

            // --- BUSCADOR FUSIONADO ---
            handleSearch: async function(query) {
                if(query.length < 3) {
                    if(query.length === 0) this.loadHome(); // Si borra, volver al inicio
                    return;
                }

                // Cambiar vista a Grid
                document.getElementById('home-rows').classList.add('hidden');
                document.getElementById('hero').classList.add('hidden');
                document.getElementById('search-grid').classList.remove('hidden');
                document.getElementById('search-title').innerText = `Resultados para: ${query}`;
                
                const container = document.getElementById('grid-container');
                container.innerHTML = '<div class="text-gray-500">Buscando...</div>';

                const res = await fetch(`${BASE_URL}/search/multi?api_key=${API_KEY}&language=es-MX&query=${query}&include_adult=false`);
                const data = await res.json();
                
                container.innerHTML = '';
                
                const items = data.results.filter(i => (i.media_type === 'movie' || i.media_type === 'tv') && i.poster_path);
                
                if(items.length === 0) container.innerHTML = '<div class="text-gray-500">Sin resultados.</div>';

                items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'relative group cursor-pointer';
                    card.innerHTML = `
                        <img src="${POSTER_URL}${item.poster_path}" class="w-full rounded-md shadow-lg aspect-[2/3] object-cover">
                        <div class="absolute inset-0 bg-black/80 opacity-0 group-hover:opacity-100 transition flex items-center justify-center rounded-md">
                            <i class="fas fa-play-circle text-4xl text-[#E50914]"></i>
                        </div>
                    `;
                    card.onclick = () => this.openPlayer(item.id, item.media_type === 'movie' ? 'movie' : 'tv');
                    container.appendChild(card);
                });
            },

            // --- CARGAR POR GÉNERO ---
            loadByGenre: async function(genreId) {
                // Simular una búsqueda vacía para activar el modo Grid
                document.getElementById('home-rows').classList.add('hidden');
                document.getElementById('hero').classList.add('hidden');
                document.getElementById('search-grid').classList.remove('hidden');
                document.getElementById('search-title').innerText = "Cargando Categoría...";
                
                const res = await fetch(`${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${genreId}&language=es-MX`);
                const data = await res.json();
                
                const container = document.getElementById('grid-container');
                container.innerHTML = '';
                document.getElementById('search-title').innerText = "Categoría Seleccionada";

                data.results.forEach(item => {
                    if(item.poster_path) {
                        const card = document.createElement('div');
                        card.className = 'relative group cursor-pointer';
                        card.innerHTML = `
                            <img src="${POSTER_URL}${item.poster_path}" class="w-full rounded-md shadow-lg aspect-[2/3] object-cover">
                        `;
                        card.onclick = () => this.openModal(item);
                        container.appendChild(card);
                    }
                });
                
                // Cerrar menú móvil si está abierto
                document.getElementById('mobile-search-bar').classList.add('hidden');
            },

            // --- MODAL DE DETALLES ---
            openModal: function(movie) {
                const modal = document.getElementById('info-modal');
                const backdrop = movie.backdrop_path ? IMG_URL + movie.backdrop_path : '';
                
                document.getElementById('modal-backdrop').style.backgroundImage = `url('${backdrop}')`;
                document.getElementById('modal-title').innerText = movie.title || movie.name;
                document.getElementById('modal-desc').innerText = movie.overview || "Sin descripción disponible.";
                document.getElementById('modal-year').innerText = (movie.release_date || movie.first_air_date || '').split('-')[0];
                
                // Configurar botón play
                document.getElementById('modal-play-btn').onclick = () => this.openPlayer(movie.id, movie.title ? 'movie' : 'tv');
                
                modal.classList.remove('hidden');
            },

            closeModal: function() {
                document.getElementById('info-modal').classList.add('hidden');
            },

            // --- REPRODUCTOR (EL PODER DE CINEMAX) ---
            openPlayer: function(id, type) {
                const container = document.getElementById('player-container');
                const iframe = document.getElementById('video-frame');
                
                // USAMOS VIDSRC (El mejor servidor gratuito actual)
                // Alterna entre película y serie
                let url = '';
                if(type === 'movie') {
                    url = `https://vidsrc.xyz/embed/movie/${id}`;
                } else {
                    url = `https://vidsrc.xyz/embed/tv/${id}/1/1`; // Temporada 1 Cap 1 por defecto
                }
                
                iframe.src = url;
                container.style.display = 'block';
                this.closeModal(); // Cerrar el modal de info si estaba abierto
            },

            closePlayer: function() {
                const container = document.getElementById('player-container');
                const iframe = document.getElementById('video-frame');
                container.style.display = 'none';
                iframe.src = ''; // Detener video
            },

            toggleMobileSearch: function() {
                const bar = document.getElementById('mobile-search-bar');
                bar.classList.toggle('hidden');
                if(!bar.classList.contains('hidden')) document.getElementById('searchInputMobile').focus();
            }
        };

        // Iniciar App
        window.addEventListener('load', () => app.init());
    </script>
</body>
</html>
