<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN GATEWAY: MULTI-SERVER API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #09090b; --panel: #18181b; --accent: #8b5cf6; --text: #e4e4e7; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* IFRAME CONTAINER */
        .screen-container { flex: 1; position: relative; background: black; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        
        /* CONTROLES */
        .controls { height: 220px; background: var(--panel); border-top: 1px solid #27272a; display: flex; flex-direction: column; }
        
        .tabs { display: flex; border-bottom: 1px solid #27272a; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-weight: bold; font-size: 12px; text-transform: uppercase; transition: 0.2s; color: #71717a; }
        .tab:hover { background: #27272a; color: white; }
        .tab.active { border-bottom: 2px solid var(--accent); color: var(--accent); background: #111; }
        
        .servers { flex: 1; padding: 15px; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; align-content: start; }
        
        .server-btn { background: #27272a; border: 1px solid #3f3f46; color: white; padding: 10px; border-radius: 6px; font-size: 11px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 8px; }
        .server-btn:hover { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 15px rgba(139, 92, 246, 0.4); }
        .server-btn.active { background: var(--accent); border-color: white; font-weight: bold; }
        
        /* INPUT AREA */
        .input-area { padding: 10px 20px; display: flex; gap: 10px; align-items: center; background: #000; border-bottom: 1px solid #333; }
        input { background: #111; border: 1px solid #333; color: white; padding: 8px 12px; border-radius: 4px; outline: none; width: 150px; text-align: center; font-family: monospace; }
        input:focus { border-color: var(--accent); }
        .btn-load { background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 12px; }

        .status-badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; margin-left: auto; }
        .badge-std { background: #2563eb; color: white; }
        .badge-lat { background: #ea580c; color: white; }
        .badge-new { background: #16a34a; color: white; }

        /* MODO CINE */
        .theater-mode .controls { display: none; }
        .theater-btn { position: absolute; top: 10px; right: 10px; z-index: 50; background: rgba(0,0,0,0.5); color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; opacity: 0; transition: 0.3s; }
        .screen-container:hover .theater-btn { opacity: 1; }
    </style>
</head>
<body>

    <div class="input-area">
        <div class="font-bold text-lg text-purple-400"><i class="fas fa-play-circle"></i> TITAN</div>
        <input type="text" id="imdbInput" placeholder="tt0133093" value="tt0133093">
        <button class="btn-load" onclick="changeMovie()">CARGAR ID</button>
        <span id="current-srv" class="text-xs text-gray-500 ml-4">Esperando selección...</span>
    </div>

    <div class="screen-container">
        <button class="theater-btn" onclick="toggleTheater()"><i class="fas fa-expand"></i></button>
        <iframe id="player" src="" allowfullscreen></iframe>
        <div id="placeholder" class="absolute text-center text-gray-600">
            <i class="fas fa-film text-6xl mb-4"></i>
            <p>Selecciona un servidor abajo</p>
        </div>
    </div>

    <div class="controls" id="controlPanel">
        <div class="tabs">
            <div class="tab active" onclick="setTab('Estándar')"><i class="fas fa-star"></i> ESTÁNDAR</div>
            <div class="tab" onclick="setTab('Latino/Español')"><i class="fas fa-language"></i> LATINO / ES</div>
            <div class="tab" onclick="setTab('Nuevas')"><i class="fas fa-flask"></i> NUEVAS / TEST</div>
        </div>
        <div class="servers" id="serverGrid">
            </div>
    </div>

    <script>
        // --- TU BASE DE DATOS JSON ---
        const DB = {
            "Estándar": [
                { "api": "vidsrc.me", "link": "https://vidsrc.me/embed/ID" },
                { "api": "vidsrc.to", "link": "https://vidsrc.to/embed/ID" },
                { "api": "vidsrc.pro", "link": "https://vidsrc.pro/embed/ID" },
                { "api": "vidsrc.cc", "link": "https://vidsrc.cc/embed/ID" },
                { "api": "embed.su", "link": "https://embed.su/embed/movie/ID" }, /* Fix URL pattern */
                { "api": "2embed.cc", "link": "https://www.2embed.cc/embed/ID" }, /* Fix URL pattern */
                { "api": "fsapi.xyz", "link": "https://fsapi.xyz/embed/movie/ID" }
            ],
            "Latino/Español": [
                { "api": "pelisplushd.nz", "link": "https://pelisplushd.nz/embed/ID" },
                { "api": "pelisplus.net", "link": "https://pelisplus.net/embed/ID" },
                { "api": "cuevana3.io", "link": "https://cuevana3.io/embed/ID" }
            ],
            "Nuevas": [
                { "api": "vidsrc.xyz", "link": "https://vidsrc.xyz/embed/ID" },
                { "api": "multiembed.mov", "link": "https://multiembed.mov/embed/ID" },
                { "api": "smashy.stream", "link": "https://player.smashy.stream/embed/ID" },
                { "api": "godriveplayer", "link": "https://godriveplayer.com/embed/ID" },
                { "api": "moviesapi.club", "link": "https://moviesapi.club/embed/ID" }
            ]
        };

        let currentTab = 'Estándar';
        let currentID = 'tt0133093'; // Matrix por defecto

        function init() {
            renderServers();
        }

        function changeMovie() {
            const val = document.getElementById('imdbInput').value.trim();
            if(!val.startsWith('tt')) { alert("El ID debe empezar por tt (ej: tt123456)"); return; }
            currentID = val;
            
            // Recargar el servidor actual si hay uno activo
            const activeBtn = document.querySelector('.server-btn.active');
            if(activeBtn) {
                activeBtn.click();
            } else {
                alert("ID Actualizado. Elige un servidor.");
            }
        }

        function setTab(tabName) {
            currentTab = tabName;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.currentTarget.classList.add('active');
            renderServers();
        }

        function renderServers() {
            const grid = document.getElementById('serverGrid');
            grid.innerHTML = '';
            
            const list = DB[currentTab];
            
            list.forEach(item => {
                const btn = document.createElement('button');
                btn.className = 'server-btn';
                
                // Icono según categoría
                let icon = 'fa-play';
                if(currentTab.includes('Latino')) icon = 'fa-globe-americas';
                if(currentTab.includes('Nuevas')) icon = 'fa-vial';

                btn.innerHTML = `<i class="fas ${icon}"></i> ${item.api}`;
                
                btn.onclick = () => {
                    // Quitar activo anterior
                    document.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Cargar Iframe
                    loadVideo(item.link, item.api);
                };
                
                grid.appendChild(btn);
            });
        }

        function loadVideo(template, name) {
            // Reemplazar el ID en la URL
            // NOTA: Algunas APIs usan el formato raw, otras necesitan ajustes
            // Aquí usamos un reemplazo simple del string "ID"
            const finalUrl = template.replace('ID', currentID).replace('tt0133093', currentID); // Doble check
            
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('player').src = finalUrl;
            document.getElementById('current-srv').innerHTML = `Reproduciendo: <span class="text-white font-bold">${name}</span> (${currentID})`;
        }

        function toggleTheater() {
            document.body.classList.toggle('theater-mode');
        }

        // Iniciar
        init();

    </script>
</body>
</html>
