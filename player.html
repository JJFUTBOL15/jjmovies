<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproduciendo - JJMovies</title>
  <style>
    body, html { margin: 0; padding: 0; background: #000; overflow: hidden; height: 100%; }
    iframe { width: 100%; height: 100%; border: none; }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff4d4d;
      font-family: Arial;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="loading">Cargando película...</div>
  <iframe id="player" allowfullscreen allow="autoplay; encrypted-media"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const season = params.get('season');
    const episode = params.get('episode');

    const loading = document.getElementById('loading');
    const iframe = document.getElementById('player');

    if (!id) {
      loading.textContent = '❌ Falta ?id=';
    } else {
      // ✅ Usar VidSrc.to (rápido y confiable)
      let src;
      if (season && episode) {
        src = `https://vidsrc.to/embed/tv/${id}-${season}-${episode}`;
      } else {
        src = `https://vidsrc.to/embed/movie/${id}`;
      }

      iframe.onload = () => {
        loading.style.display = 'none';
      };

      iframe.src = src;
    }
  </script>
</body>
</html>
