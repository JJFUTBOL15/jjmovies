<!-- player.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Player - JJMovies</title>
  <style>
    body, html { margin:0; padding:0; background:#000; height:100%; }
    #loading { 
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      color: #ff4d4d; 
      font-family: Arial; 
    }
  </style>
</head>
<body>
  <div id="loading">Cargando...</div>
  <iframe id="player" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const season = params.get('season');
    const episode = params.get('episode');

    if (!id) {
      document.getElementById('loading').textContent = '❌ Falta ?id=';
    } else {
      // ✅ Usa un mirror más estable
      let src;
      if (season && episode) {
        src = `https://v2.vidsrc.to/embed/tv/${id}-${season}-${episode}`;
      } else {
        src = `https://v2.vidsrc.to/embed/movie/${id}`;
      }

      const iframe = document.getElementById('player');
      iframe.onload = () => {
        document.getElementById('loading').style.display = 'none';
      };
      iframe.onerror = () => {
        document.getElementById('loading').textContent = '⚠️ Fuente no disponible. Intenta más tarde.';
      };
      iframe.src = src;
    }
  </script>
</body>
</html>
