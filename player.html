<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN GATEWAY: AD-BLOCK EDITION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #09090b; --panel: #18181b; --accent: #8b5cf6; --text: #e4e4e7; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* IFRAME CONTAINER */
        .screen-container { flex: 1; position: relative; background: black; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        /* EL SECRETO: sandbox impide popups */
        iframe { width: 100%; height: 100%; border: none; }
        
        /* CONTROLES */
        .controls { height: 220px; background: var(--panel); border-top: 1px solid #27272a; display: flex; flex-direction: column; }
        
        .tabs { display: flex; border-bottom: 1px solid #27272a; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-weight: bold; font-size: 12px; text-transform: uppercase; transition: 0.2s; color: #71717a; }
        .tab:hover { background: #27272a; color: white; }
        .tab.active { border-bottom: 2px solid var(--accent); color: var(--accent); background: #111; }
        
        .servers { flex: 1; padding: 15px; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; align-content: start; }
        
        .server-btn { background: #27272a; border: 1px solid #3f3f46; color: white; padding: 10px; border-radius: 6px; font-size: 11px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 8px; }
        .server-btn:hover { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 15px rgba(139, 92, 246, 0.4); }
        .server-btn.active { background: var(--accent); border-color: white; font-weight: bold; }
        
        /* INPUT AREA */
        .input-area { padding: 10px 20px; display: flex; gap: 10px; align-items: center; background: #000; border-bottom: 1px solid #333; }
        input { background: #111; border: 1px solid #333; color: white; padding: 8px 12px; border-radius: 4px; outline: none; width: 150px; text-align: center; font-family: monospace; }
        input:focus { border-color: var(--accent); }
        .btn-load { background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 12px; }

        /* SWITCH TOGGLE */
        .switch { position: relative; display: inline-block; width: 34px; height: 20px; margin-left: auto; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(14px); }
        
        .shield-label { font-size: 10px; color: #aaa; margin-right: 5px; font-weight: bold; }

        /* MODO CINE */
        .theater-mode .controls { display: none; }
        .theater-btn { position: absolute; top: 10px; right: 10px; z-index: 50; background: rgba(0,0,0,0.5); color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; opacity: 0; transition: 0.3s; }
        .screen-container:hover .theater-btn { opacity: 1; }
    </style>
</head>
<body>

    <div class="input-area">
        <div class="font-bold text-lg text-purple-400"><i class="fas fa-shield-alt"></i> TITAN</div>
        <input type="text" id="imdbInput" placeholder="tt0133093" value="tt0133093">
        <button class="btn-load" onclick="changeMovie()">CARGAR</button>
        <span id="current-srv" class="text-xs text-gray-500 ml-4 hidden md:inline">Selecciona servidor...</span>

        <div class="flex items-center ml-auto">
            <span class="shield-label"><i class="fas fa-ban text-red-500"></i> BLOQUEAR ADS</span>
            <label class="switch">
                <input type="checkbox" id="adblockToggle" checked onchange="reloadCurrent()">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="screen-container">
        <button class="theater-btn" onclick="toggleTheater()"><i class="fas fa-expand"></i></button>
        <iframe id="player" allowfullscreen></iframe>
        <div id="placeholder" class="absolute text-center text-gray-600 pointer-events-none">
            <i class="fas fa-film text-6xl mb-4"></i>
            <p>Selecciona un servidor</p>
        </div>
    </div>

    <div class="controls" id="controlPanel">
        <div class="tabs">
            <div class="tab active" onclick="setTab('Estándar')">ESTÁNDAR</div>
            <div class="tab" onclick="setTab('Latino/Español')">LATINO</div>
            <div class="tab" onclick="setTab('Nuevas')">NUEVAS</div>
        </div>
        <div class="servers" id="serverGrid"></div>
    </div>

    <script>
        const DB = {
            "Estándar": [
                { "api": "vidsrc.me", "link": "https://vidsrc.me/embed/ID" },
                { "api": "vidsrc.to", "link": "https://vidsrc.to/embed/ID" },
                { "api": "vidsrc.cc", "link": "https://vidsrc.cc/v2/embed/movie/ID" },
                { "api": "embed.su", "link": "https://embed.su/embed/movie/ID" },
                { "api": "2embed.cc", "link": "https://www.2embed.cc/embed/ID" },
                { "api": "superembed", "link": "https://superembed.stream/embed/movie/ID" }
            ],
            "Latino/Español": [
                { "api": "pelisplushd.nz", "link": "https://pelisplushd.nz/embed/ID" },
                { "api": "pelisplus.net", "link": "https://pelisplus.net/embed/ID" },
                { "api": "cuevana3.io", "link": "https://cuevana3.io/embed/ID" }
            ],
            "Nuevas": [
                { "api": "vidsrc.xyz", "link": "https://vidsrc.xyz/embed/ID" },
                { "api": "multiembed.mov", "link": "https://multiembed.mov/embed/ID" },
                { "api": "smashy.stream", "link": "https://player.smashy.stream/embed/ID" },
                { "api": "godriveplayer", "link": "https://godriveplayer.com/embed/ID" }
            ]
        };

        let currentTab = 'Estándar';
        let currentID = 'tt0133093'; 
        let currentUrl = '';

        function init() { renderServers(); }

        function changeMovie() {
            const val = document.getElementById('imdbInput').value.trim();
            if(!val.startsWith('tt')) return alert("ID inválido");
            currentID = val;
            reloadCurrent();
        }

        function setTab(tabName) {
            currentTab = tabName;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.currentTarget.classList.add('active');
            renderServers();
        }

        function renderServers() {
            const grid = document.getElementById('serverGrid');
            grid.innerHTML = '';
            DB[currentTab].forEach(item => {
                const btn = document.createElement('button');
                btn.className = 'server-btn';
                btn.innerHTML = `<i class="fas fa-play"></i> ${item.api}`;
                btn.onclick = () => {
                    document.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentUrl = item.link;
                    loadVideo();
                };
                grid.appendChild(btn);
            });
        }

        function loadVideo() {
            if(!currentUrl) return;
            const finalUrl = currentUrl.replace('ID', currentID);
            const player = document.getElementById('player');
            const adblock = document.getElementById('adblockToggle').checked;
            
            // CONFIGURACIÓN DEL ESCUDO (SANDBOX)
            if(adblock) {
                // Permitimos scripts y formularios, pero BLOQUEAMOS popups, modales y orientación
                player.setAttribute('sandbox', 'allow-forms allow-scripts allow-same-origin allow-presentation');
            } else {
                // Si el usuario desactiva el bloqueo, quitamos el sandbox (modo inseguro)
                player.removeAttribute('sandbox');
            }

            document.getElementById('placeholder').style.display = 'none';
            player.src = finalUrl;
        }

        function reloadCurrent() {
            if(document.querySelector('.server-btn.active')) loadVideo();
        }

        function toggleTheater() { document.body.classList.toggle('theater-mode'); }

        init();
    </script>
</body>
</html>
